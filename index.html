<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PVP FIELD</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root { 
            --neon: #00ff66; 
            --panel: rgba(20, 25, 22, 0.98); 
            --border: rgba(0, 255, 102, 0.15); 
            --bg: #030805;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; text-transform: uppercase; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* ЗАГРУЗОЧНЫЙ ЭКРАН */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('https://pixsafe.online/i/mglZT') center/cover no-repeat;
            z-index: 10000; display: flex; align-items: flex-end; justify-content: center;
            padding-bottom: 80px; transition: opacity 0.8s ease;
        }
        .loader-bar { width: 50%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; position: relative; overflow: hidden; margin-bottom: 20px; }
        .loader-progress { width: 0%; height: 100%; background: var(--neon); box-shadow: 0 0 15px var(--neon); animation: load 3s linear forwards; }
        @keyframes load { to { width: 100%; } }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; background: radial-gradient(circle at top, #0d2b16 0%, #000 100%); }
        
        .header { padding: 15px 20px; display: flex; justify-content: flex-end; }
        .balance-pill { background: var(--panel); padding: 10px 15px; border-radius: 50px; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 14px; }

        .main-scroll { flex: 1; overflow-y: auto; padding: 0 15px 120px; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* АРЕНА ГРАФИКА */
        .arena-header { text-align: center; margin-bottom: 10px; }
        .arena-status { color: var(--neon); font-size: 14px; font-weight: 800; display: block; }
        .bank-val { font-size: 32px; font-weight: 900; }

        .arena-circle { position: relative; width: 280px; height: 280px; margin: 0 auto 30px; }
        #arena-canvas { width: 100%; height: 100%; transform: rotate(-90deg); }
        #ball { position: absolute; width: 22px; height: 22px; background: #fff; border-radius: 50%; top: 50%; left: 50%; margin: -11px; display: none; z-index: 10; box-shadow: 0 0 15px #fff; transition: transform 10s cubic-bezier(0.1, 0, 0.1, 1); }
        #arrow { position: absolute; width: 45px; height: 3px; background: #fff; top: 50%; left: 50%; transform-origin: left center; display: none; z-index: 9; }

        /* СПИСОК СТАВОК */
        .bet-panel { background: var(--panel); border-radius: 24px; border: 1px solid var(--border); padding: 15px; margin-top: 10px; }
        .bet-item { display: flex; align-items: center; gap: 12px; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .bet-item:last-child { border: none; }
        .bet-item img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--neon); }
        .bet-info { flex: 1; }
        .bet-name { font-size: 14px; font-weight: 800; }
        .bet-chance { font-size: 11px; color: var(--neon); }
        .bet-amount { font-weight: 800; }

        /* ПРОФИЛЬ */
        .glass-panel { background: var(--panel); border-radius: 28px; padding: 25px; border: 1px solid var(--border); margin-bottom: 12px; }
        .profile-card { text-align: center; }
        .avatar-frame { width: 85px; height: 85px; margin: 0 auto 12px; border-radius: 50%; border: 3px solid var(--neon); padding: 3px; background: #000; box-shadow: 0 0 20px rgba(0,255,102,0.3); }
        .avatar-frame img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .nick { font-size: 22px; font-weight: 800; color: #fff; margin-bottom: 2px; }
        .tag { font-size: 13px; color: var(--neon); opacity: 0.8; text-transform: lowercase; margin-bottom: 15px; }

        /* РЕФЕРАЛЫ */
        .ref-title { font-size: 14px; font-weight: 700; line-height: 1.4; margin-bottom: 15px; color: #eee; text-align: left; text-transform: none; }
        .ref-actions { display: flex; gap: 10px; margin-bottom: 15px; }
        .btn-ref-icon { width: 50px; height: 50px; border-radius: 14px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: #fff; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .btn-ref-main { flex: 1; border-radius: 14px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: #fff; font-weight: 800; font-size: 13px; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-box { background: rgba(255, 255, 255, 0.02); border-radius: 18px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-label { font-size: 10px; color: #666; margin-bottom: 5px; display: block; }
        .stat-val { font-size: 16px; font-weight: 800; display: flex; align-items: center; gap: 6px; }
        .btn-claim { width: 100%; padding: 18px; border-radius: 18px; background: #fff; color: #000; border: none; font-weight: 800; margin-top: 15px; font-size: 14px; }

        /* НАВИГАЦИЯ */
        .nav-dock { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; background: rgba(8,12,10,0.98); border-radius: 35px; display: flex; align-items: center; border: 1px solid var(--border); backdrop-filter: blur(20px); }
        .nav-link { flex: 1; text-align: center; color: #44554a; font-size: 10px; display: flex; flex-direction: column; align-items: center; background: none; border: none; font-weight: 800; }
        .nav-link i { font-size: 22px; margin-bottom: 4px; }
        .nav-link.active { color: var(--neon); }
        
        #ton-connect-btn { display: flex; justify-content: center; margin-top: 5px; }
        .bet-btn { width: 100%; padding: 18px; border-radius: 18px; background: var(--neon); color: #000; border: none; font-weight: 800; font-size: 14px; margin-top: 15px; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader-bar"><div class="loader-progress"></div></div>
</div>

<div class="app-container">
    <header class="header">
        <div class="balance-pill">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" style="width:18px">
            <span id="user-bal">0.00</span>
        </div>
    </header>

    <main class="main-scroll">
        <!-- СТРАНИЦА АРЕНЫ (ТЕПЕРЬ ПЕРВАЯ) -->
        <section id="arena-page" class="page active">
            <div class="arena-header">
                <span id="game-status" class="arena-status">ОЖИДАНИЕ ИГРОКОВ</span>
                <div class="bank-val"><span id="total-bank">0.00</span> TON</div>
            </div>

            <div class="arena-circle">
                <canvas id="arena-canvas" width="300" height="300"></canvas>
                <div id="ball"></div>
                <div id="arrow"></div>
            </div>

            <button class="bet-btn" onclick="makeBet()">СДЕЛАТЬ СТАВКУ 1.0 TON</button>

            <div class="bet-panel" id="bet-list">
                <!-- Ставки игроков -->
            </div>
        </section>

        <!-- СТРАНИЦА ПРОФИЛЯ (ВТОРАЯ) -->
        <section id="profile-page" class="page">
            <div class="glass-panel profile-card">
                <div class="avatar-frame"><img src="" id="u-ava"></div>
                <h1 class="nick" id="u-nick">...</h1>
                <div class="tag" id="u-tag">@username</div>
                <!-- ПОДКЛЮЧЕНИЕ НАСТОЯЩЕГО КОШЕЛЬКА -->
                <div id="ton-connect-btn"></div>
            </div>
            
            <div class="glass-panel">
                <p class="ref-title">Приглашайте друзей и получайте 10% от их игровых взносов на свой баланс.</p>
                <div class="ref-actions">
                    <button class="btn-ref-icon" onclick="copyRef()"><i class="fa-regular fa-copy"></i></button>
                    <button class="btn-ref-main" onclick="invite()">Пригласить друзей</button>
                </div>
                <span class="stat-label">Твои рефералы</span>
                <div class="stat-box" style="width: fit-content; min-width: 90px; margin-bottom: 12px;">
                    <div class="stat-val"><i class="fa-solid fa-user-group" style="color:#0098ea; font-size:14px"></i> <span id="ref-count">0</span></div>
                </div>
                <div class="stat-grid">
                    <div class="stat-box">
                        <span class="stat-label">Доступно</span>
                        <div class="stat-val"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" style="width:14px"> <span id="ref-pending">0.00</span></div>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Всего</span>
                        <div class="stat-val"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" style="width:14px"> <span id="ref-total">0.00</span></div>
                    </div>
                </div>
                <button class="btn-claim" onclick="claim()">Зачислить TON</button>
            </div>
        </section>
    </main>

    <nav class="nav-dock">
        <button class="nav-link active" onclick="showTab('arena', this)"><i class="fa-solid fa-trophy"></i><span>АРЕНА</span></button>
        <button class="nav-link" onclick="showTab('profile', this)"><i class="fa-solid fa-circle-user"></i><span>ПРОФИЛЬ</span></button>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io();
    tg.ready();
    tg.expand();

    // Загрузка 3 сек
    setTimeout(() => {
        const loader = document.getElementById('loading-screen');
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 800);
    }, 3000);

    const userData = tg.initDataUnsafe.user || { id: 12345, first_name: "Игрок", username: "player" };

    const tonConnectUI = new TonConnectUI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-btn'
    });

    socket.emit('user_joined', { 
        id: userData.id, 
        name: userData.first_name, 
        username: userData.username,
        avatar: userData.photo_url 
    });

    function showTab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id + '-page').classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }

    function makeBet() {
        socket.emit('place_bet', { id: userData.id });
    }

    socket.on('update_data', (data) => {
        const u = data.users[userData.id];
        if(u) {
            document.getElementById('user-bal').innerText = u.balance.toFixed(2);
            document.getElementById('u-nick').innerText = u.name.toUpperCase();
            document.getElementById('u-tag').innerText = "@" + u.username;
            document.getElementById('u-ava').src = u.avatar;
            document.getElementById('ref-count').innerText = u.refCount;
            document.getElementById('ref-pending').innerText = u.refPending.toFixed(2);
            document.getElementById('ref-total').innerText = u.refTotal.toFixed(2);
        }
    });

    socket.on('update_arena', (data) => {
        document.getElementById('total-bank').innerText = data.totalBank.toFixed(2);
        if(data.status === 'waiting') {
            document.getElementById('game-status').innerText = "ОЖИДАНИЕ ИГРОКОВ";
        }
        drawArena(data.players);
        renderBets(data.players);
    });

    socket.on('timer_tick', (t) => {
        document.getElementById('game-status').innerText = `ДО НАЧАЛА: ${t} СЕКУНД`;
    });

    socket.on('start_game_anim', (data) => {
        const ball = document.getElementById('ball');
        const arrow = document.getElementById('arrow');
        
        ball.style.display = 'block';
        ball.style.transform = 'translate(0, 0)';
        arrow.style.display = 'block';

        let rotation = 0;
        const rotateInterval = setInterval(() => {
            rotation += 20;
            arrow.style.transform = `translate(0, -50%) rotate(${rotation}deg)`;
        }, 40);

        setTimeout(() => {
            clearInterval(rotateInterval);
            arrow.style.display = 'none';
            
            const winningRad = data.winningAngle * (Math.PI / 180);
            const distance = 125; 
            const x = Math.cos(winningRad) * distance;
            const y = Math.sin(winningRad) * distance;
            
            ball.style.transform = `translate(${x}px, ${y}px)`;
        }, 2000);
    });

    socket.on('game_result', (data) => {
        tg.showAlert(`ПОБЕДИТЕЛЬ: @${data.winner.username}\nВЫИГРЫШ: ${data.winAmount.toFixed(2)} TON`);
        setTimeout(() => {
            document.getElementById('ball').style.display = 'none';
        }, 3000);
    });

    function drawArena(players) {
        const canvas = document.getElementById('arena-canvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0,0,300,300);
        
        if(players.length === 0) {
            ctx.beginPath();
            ctx.arc(150, 150, 140, 0, Math.PI*2);
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 15;
            ctx.stroke();
            return;
        }

        players.forEach(p => {
            ctx.beginPath();
            ctx.moveTo(150, 150);
            ctx.arc(150, 150, 145, p.startAngle * Math.PI/180, p.endAngle * Math.PI/180);
            ctx.fillStyle = p.color;
            ctx.fill();
        });
        
        // Центр (черная дыра)
        ctx.beginPath();
        ctx.arc(150, 150, 115, 0, Math.PI*2);
        ctx.fillStyle = '#030805';
        ctx.fill();
    }

    function renderBets(players) {
        const list = document.getElementById('bet-list');
        list.innerHTML = players.map(p => `
            <div class="bet-item">
                <img src="${p.avatar}">
                <div class="bet-info">
                    <div class="bet-name">@${p.username}</div>
                    <div class="bet-chance">ШАНС: ${p.chance}%</div>
                </div>
                <div class="bet-amount">${p.amount.toFixed(1)} TON</div>
            </div>
        `).reverse().join('');
    }

    function copyRef() {
        const link = `https://t.me/твой_бот?start=${userData.id}`;
        navigator.clipboard.writeText(link);
        tg.showAlert("Ссылка скопирована!");
    }

    function invite() {
        const link = `https://t.me/твой_бот?start=${userData.id}`;
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}`);
    }
</script>
</body>
</html>
