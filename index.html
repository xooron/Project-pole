<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PVP ARENA</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root { 
            --neon: #00ff66; 
            --bg: #0b100d;
            --card-bg: #121714;
            --border: rgba(0, 255, 102, 0.2); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; }
        
        /* HEADER */
        .header { padding: 15px 20px; display: flex; justify-content: flex-end; }
        .balance-pill { 
            background: var(--card-bg); padding: 8px 16px; border-radius: 50px; 
            border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; 
            font-weight: 700; font-size: 16px; color: #fff;
        }

        .main-scroll { flex: 1; overflow-y: auto; padding: 0 15px 120px; }
        .page { display: none; }
        .page.active { display: block; }

        /* PROFILE STYLES (MATCHING IMAGE) */
        .profile-section { 
            background: var(--card-bg); border-radius: 24px; padding: 30px 20px; 
            border: 1px solid var(--border); text-align: center; margin-bottom: 15px;
        }
        .avatar-container {
            width: 100px; height: 100px; margin: 0 auto 15px; border-radius: 50%;
            border: 2px solid var(--neon); display: flex; align-items: center; justify-content: center;
            overflow: hidden; background: #000;
        }
        .avatar-container img { width: 90%; height: 90%; border-radius: 50%; object-fit: cover; }
        .profile-nick { font-size: 24px; font-weight: 900; letter-spacing: 1px; margin-bottom: 2px; }
        .profile-tag { color: var(--neon); font-size: 14px; margin-bottom: 20px; }

        .referral-section { 
            background: var(--card-bg); border-radius: 24px; padding: 25px 20px; 
            border: 1px solid var(--border);
        }
        .ref-promo-text { 
            font-size: 15px; font-weight: 800; line-height: 1.3; margin-bottom: 20px; 
            text-align: left; text-transform: uppercase;
        }
        .ref-controls { display: flex; gap: 10px; margin-bottom: 25px; }
        .btn-copy { 
            width: 55px; height: 50px; background: rgba(255,255,255,0.05); 
            border: 1px solid var(--border); border-radius: 12px; color: #fff; font-size: 18px;
        }
        .btn-invite { 
            flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            border-radius: 12px; color: #fff; font-weight: 800; font-size: 13px; text-transform: uppercase;
        }
        
        .ref-stats-label { font-size: 11px; color: #6e7a73; margin-bottom: 8px; font-weight: 700; }
        .ref-count-box { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); 
            width: fit-content; padding: 10px 20px; border-radius: 12px; display: flex; 
            align-items: center; gap: 10px; margin-bottom: 20px;
        }
        
        .ref-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 15px; border-radius: 15px; }
        .stat-card .label { font-size: 9px; color: #6e7a73; margin-bottom: 5px; display: block; }
        .stat-card .val { font-size: 18px; font-weight: 800; display: flex; align-items: center; gap: 5px; }

        .btn-claim-main { 
            width: 100%; background: #fff; color: #000; border: none; padding: 18px; 
            border-radius: 15px; font-weight: 900; font-size: 15px; margin-top: 20px; 
            text-transform: uppercase; cursor: pointer;
        }

        /* ARENA STYLES */
        .arena-circle-wrap { position: relative; width: 260px; height: 260px; margin: 20px auto; }
        #arena-canvas { width: 100%; height: 100%; transform: rotate(-90deg); }
        .bet-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .bet-option { 
            background: var(--card-bg); border: 1px solid var(--border); padding: 12px; 
            border-radius: 12px; color: #fff; font-weight: 800; font-size: 14px;
        }
        .bet-option:active { background: var(--neon); color: #000; }
        
        /* NAV */
        .nav-bar { 
            position: fixed; bottom: 25px; left: 20px; right: 20px; height: 70px; 
            background: rgba(12, 18, 15, 0.95); border-radius: 40px; border: 1px solid var(--border); 
            display: flex; align-items: center; backdrop-filter: blur(10px);
        }
        .nav-item { flex: 1; text-align: center; color: #555; font-size: 10px; font-weight: 800; background: none; border: none; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; display: block; }
        .nav-item.active { color: var(--neon); }

        #ton-connect-button { display: flex; justify-content: center; margin-top: 15px; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div class="balance-pill">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="20">
            <span id="user-bal">0.00</span>
        </div>
    </header>

    <main class="main-scroll">
        <!-- СТРАНИЦА АРЕНЫ -->
        <section id="arena-page" class="page active">
            <div style="text-align: center;">
                <span id="game-status" style="color: var(--neon); font-weight: 800; font-size: 14px;">ОЖИДАНИЕ</span>
                <h2 style="font-size: 32px; font-weight: 900;"><span id="total-bank">0.00</span> TON</h2>
            </div>

            <div class="arena-circle-wrap">
                <canvas id="arena-canvas" width="300" height="300"></canvas>
            </div>

            <div class="bet-grid">
                <button class="bet-option" onclick="makeBet(0.5)">0.5 TON</button>
                <button class="bet-option" onclick="makeBet(1)">1 TON</button>
                <button class="bet-option" onclick="makeBet(5)">5 TON</button>
                <button class="bet-option" onclick="makeBet(10)">10 TON</button>
                <button class="bet-option" onclick="makeBet(50)">50 TON</button>
                <button class="bet-option" style="background: var(--neon); color:#000" onclick="makeBet('max')">MAX</button>
            </div>
        </section>

        <!-- СТРАНИЦА ПРОФИЛЯ -->
        <section id="profile-page" class="page">
            <div class="profile-section">
                <div class="avatar-container">
                    <img src="" id="u-ava" alt="avatar">
                </div>
                <h1 class="profile-nick" id="u-nick">ИГРОК</h1>
                <div class="profile-tag" id="u-tag">@username</div>
                
                <!-- Кнопка подключения кошелька -->
                <div id="ton-connect-button"></div>
            </div>

            <div class="referral-section">
                <p class="ref-promo-text">Приглашайте рефералов и получайте 10% от их игровых комиссий</p>
                
                <div class="ref-controls">
                    <button class="btn-copy" onclick="copyRef()"><i class="fa-regular fa-copy"></i></button>
                    <button class="btn-invite" onclick="invite()">Пригласить друзей</button>
                </div>

                <p class="ref-stats-label">Твои рефералы</p>
                <div class="ref-count-box">
                    <i class="fa-solid fa-user-group" style="color: #0098ea;"></i>
                    <span id="ref-count" style="font-weight: 800;">0</span>
                </div>

                <div class="ref-grid">
                    <div class="stat-card">
                        <span class="label">Доступно к зачислению</span>
                        <div class="val"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="16"> <span id="ref-pending">0.00</span></div>
                    </div>
                    <div class="stat-card">
                        <span class="label">Всего зачислено</span>
                        <div class="val"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="16"> <span id="ref-total">0.00</span></div>
                    </div>
                </div>

                <button class="btn-claim-main" onclick="claim()">Зачислить TON</button>
            </div>
        </section>
    </main>

    <nav class="nav-bar">
        <button class="nav-item active" onclick="showTab('arena', this)">
            <i class="fa-solid fa-trophy"></i>АРЕНА
        </button>
        <button class="nav-item" onclick="showTab('profile', this)">
            <i class="fa-solid fa-circle-user"></i>ПРОФИЛЬ
        </button>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io();
    tg.ready();
    tg.expand();

    // TonConnect инициализация
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://твой-сайт.рф/tonconnect-manifest.json', // Замени на свой url
        buttonRootId: 'ton-connect-button'
    });

    const userData = tg.initDataUnsafe.user || { id: 0, first_name: "Игрок", username: "username" };

    socket.emit('user_joined', { 
        id: userData.id, 
        name: userData.first_name, 
        username: userData.username,
        avatar: userData.photo_url || 'https://pixsafe.online/i/mglZT' 
    });

    function showTab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id + '-page').classList.add('active');
        document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }

    function makeBet(amount) {
        socket.emit('place_bet', { id: userData.id, amount: amount });
    }

    socket.on('update_data', (data) => {
        const u = data.users[userData.id];
        if(u) {
            document.getElementById('user-bal').innerText = u.balance.toFixed(2);
            document.getElementById('u-nick').innerText = u.name.toUpperCase();
            document.getElementById('u-tag').innerText = "@" + u.username;
            document.getElementById('u-ava').src = u.avatar;
            document.getElementById('ref-count').innerText = u.refCount;
            document.getElementById('ref-pending').innerText = u.refPending.toFixed(2);
            document.getElementById('ref-total').innerText = u.refTotal.toFixed(2);
        }
    });

    socket.on('update_arena', (data) => {
        document.getElementById('total-bank').innerText = data.totalBank.toFixed(2);
        drawArena(data.players);
    });

    function drawArena(players) {
        const canvas = document.getElementById('arena-canvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0,0,300,300);
        
        if(players.length === 0) {
            ctx.beginPath();
            ctx.arc(150, 150, 130, 0, Math.PI*2);
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 20;
            ctx.stroke();
            return;
        }

        players.forEach(p => {
            ctx.beginPath();
            ctx.moveTo(150, 150);
            ctx.arc(150, 150, 140, p.startAngle * Math.PI/180, p.endAngle * Math.PI/180);
            ctx.fillStyle = p.color;
            ctx.fill();
        });
        
        // Черный центр
        ctx.beginPath();
        ctx.arc(150, 150, 110, 0, Math.PI*2);
        ctx.fillStyle = '#0b100d';
        ctx.fill();
    }
</script>
</body>
</html>
