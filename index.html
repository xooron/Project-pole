<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PVP FIELD</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root { 
            --neon: #00ff66; 
            --panel: rgba(20, 25, 22, 0.98); 
            --border: rgba(0, 255, 102, 0.15); 
            --bg: #030805;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; text-transform: uppercase; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* ЗАГРУЗОЧНЫЙ ЭКРАН */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('https://pixsafe.online/i/mglZT') center/cover no-repeat;
            z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 100px;
        }
        .loader-bar { width: 60%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .loader-progress { width: 0%; height: 100%; background: var(--neon); box-shadow: 0 0 15px var(--neon); animation: load 3s linear forwards; }
        @keyframes load { to { width: 100%; } }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; }
        .header { padding: 15px 20px; display: flex; justify-content: flex-end; }
        .balance-pill { background: var(--panel); padding: 10px 15px; border-radius: 50px; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 14px; }

        .main-scroll { flex: 1; overflow-y: auto; padding: 0 15px 120px; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* АРЕНА */
        .status-header { text-align: center; color: var(--neon); font-weight: 800; margin-bottom: 5px; font-size: 14px; }
        .bank-header { text-align: center; font-size: 28px; font-weight: 900; margin-bottom: 20px; }
        
        .arena-wrapper { position: relative; width: 300px; height: 300px; margin: 0 auto 30px; }
        #arena-canvas { width: 100%; height: 100%; transform: rotate(-90deg); }
        
        #ball {
            position: absolute; width: 24px; height: 24px; background: #fff; border-radius: 50%;
            top: 50%; left: 50%; margin: -12px; display: none; z-index: 10;
            box-shadow: 0 0 20px #fff; transition: transform 10s cubic-bezier(0.15, 0, 0.15, 1);
        }
        #arrow {
            position: absolute; width: 60px; height: 4px; background: #fff;
            top: 50%; left: 50%; transform-origin: left center; display: none; z-index: 9;
            border-radius: 2px; box-shadow: 0 0 10px #fff;
        }

        /* ПАНЕЛЬ СТАВОК */
        .bet-list { background: var(--panel); border-radius: 24px; border: 1px solid var(--border); padding: 15px; }
        .bet-row { display: flex; align-items: center; gap: 12px; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .bet-row:last-child { border: none; }
        .bet-row img { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--neon); }
        .bet-user { flex: 1; font-size: 13px; font-weight: 700; }
        .bet-meta { text-align: right; }
        .bet-amount { font-weight: 800; font-size: 14px; color: #fff; }
        .bet-chance { font-size: 10px; color: var(--neon); }

        /* ПРОФИЛЬ */
        .glass-panel { background: var(--panel); border-radius: 28px; padding: 25px; border: 1px solid var(--border); margin-bottom: 15px; text-align: center; }
        .u-avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--neon); margin-bottom: 10px; }
        .btn-bet { width: 100%; padding: 18px; border-radius: 18px; background: var(--neon); color: #000; border: none; font-weight: 800; margin: 20px 0; }

        /* НАВИГАЦИЯ */
        .nav-dock { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; background: rgba(8,12,10,0.98); border-radius: 35px; display: flex; align-items: center; border: 1px solid var(--border); backdrop-filter: blur(20px); }
        .nav-link { flex: 1; text-align: center; color: #44554a; font-size: 10px; display: flex; flex-direction: column; align-items: center; background: none; border: none; font-weight: 800; }
        .nav-link.active { color: var(--neon); }
        .nav-link i { font-size: 22px; margin-bottom: 4px; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader-bar"><div class="loader-progress"></div></div>
</div>

<div class="app-container">
    <header class="header">
        <div class="balance-pill">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" style="width:18px">
            <span id="user-bal">0.00</span>
        </div>
    </header>

    <main class="main-scroll">
        <!-- АРЕНА (ТЕПЕРЬ ПЕРВАЯ) -->
        <section id="arena-page" class="page active">
            <div id="status-text" class="status-header">ОЖИДАНИЕ ИГРОКОВ</div>
            <div class="bank-header"><span id="bank-val">0.00</span> TON</div>

            <div class="arena-wrapper">
                <canvas id="arena-canvas" width="300" height="300"></canvas>
                <div id="ball"></div>
                <div id="arrow"></div>
            </div>

            <button class="btn-bet" onclick="makeBet()">ПОСТАВИТЬ 1.0 TON</button>

            <div class="bet-list" id="bet-container">
                <!-- Ставки игроков -->
            </div>
        </section>

        <!-- ПРОФИЛЬ -->
        <section id="profile-page" class="page">
            <div class="glass-panel">
                <img id="u-ava" class="u-avatar" src="">
                <h1 id="u-nick" style="font-size: 20px; margin-bottom: 5px;">PLAYER</h1>
                <div id="u-tag" style="color: var(--neon); font-size: 12px; margin-bottom: 20px;">@username</div>
                <div id="ton-connect-btn"></div>
            </div>
            
            <div class="glass-panel">
                <p style="font-size: 12px; opacity: 0.6; margin-bottom: 10px;">ПРИГЛАШАЙ ДРУЗЕЙ И ПОЛУЧАЙ БОНУСЫ</p>
                <button class="btn-bet" style="background:#fff; margin:0;" onclick="invite()">ПРИГЛАСИТЬ</button>
            </div>
        </section>
    </main>

    <nav class="nav-dock">
        <button class="nav-link active" onclick="showTab('arena', this)"><i class="fa-solid fa-trophy"></i><span>АРЕНА</span></button>
        <button class="nav-link" onclick="showTab('profile', this)"><i class="fa-solid fa-circle-user"></i><span>ПРОФИЛЬ</span></button>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io();
    tg.ready();
    tg.expand();

    // 3 секунды загрузки
    setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 500);
    }, 3000);

    const userData = tg.initDataUnsafe.user || { id: 12345, first_name: "GUEST", username: "guest" };
    
    const tonConnectUI = new TonConnectUI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-btn'
    });

    socket.emit('user_joined', { 
        id: userData.id, 
        name: userData.first_name, 
        username: userData.username,
        avatar: userData.photo_url
    });

    function showTab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id + '-page').classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }

    function makeBet() {
        socket.emit('place_bet', { id: userData.id, amount: 1.0 });
    }

    socket.on('update_data', (data) => {
        const u = data.users[userData.id];
        if(u) {
            document.getElementById('user-bal').innerText = u.balance.toFixed(2);
            document.getElementById('u-nick').innerText = u.name;
            document.getElementById('u-tag').innerText = "@" + u.username;
            document.getElementById('u-ava').src = u.avatar;
        }
    });

    socket.on('update_arena', (data) => {
        document.getElementById('bank-val').innerText = data.totalBank.toFixed(2);
        if(data.status === 'waiting') document.getElementById('status-text').innerText = "ОЖИДАНИЕ ИГРОКОВ";
        drawArena(data.players);
        renderBets(data.players);
    });

    socket.on('timer_tick', (t) => {
        document.getElementById('status-text').innerText = `НАЧАЛО ЧЕРЕЗ ${t} СЕК`;
    });

    socket.on('start_game_anim', (data) => {
        const ball = document.getElementById('ball');
        const arrow = document.getElementById('arrow');
        
        ball.style.display = 'block';
        ball.style.transform = 'translate(0, 0)';
        arrow.style.display = 'block';

        let rotation = 0;
        const spin = setInterval(() => {
            rotation += 15;
            arrow.style.transform = `translate(0, -50%) rotate(${rotation}deg)`;
        }, 30);

        setTimeout(() => {
            clearInterval(spin);
            arrow.style.display = 'none';
            
            const rad = (data.winningAngle) * (Math.PI / 180);
            const dist = 130; 
            const x = Math.cos(rad) * dist;
            const y = Math.sin(rad) * dist;
            
            ball.style.transform = `translate(${x}px, ${y}px)`;
        }, 2000);
    });

    socket.on('game_result', (data) => {
        tg.showAlert(`ПОБЕДИЛ @${data.winner.username}\nВЫИГРЫШ: ${data.winAmount.toFixed(2)} TON`);
        setTimeout(() => {
            document.getElementById('ball').style.display = 'none';
        }, 3000);
    });

    function drawArena(players) {
        const canvas = document.getElementById('arena-canvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0,0,300,300);
        
        if(players.length === 0) {
            ctx.beginPath();
            ctx.arc(150, 150, 145, 0, Math.PI*2);
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 10;
            ctx.stroke();
            return;
        }

        players.forEach(p => {
            ctx.beginPath();
            ctx.moveTo(150, 150);
            ctx.arc(150, 150, 145, p.startAngle * Math.PI/180, p.endAngle * Math.PI/180);
            ctx.fillStyle = p.color;
            ctx.fill();
        });
        
        ctx.beginPath();
        ctx.arc(150, 150, 115, 0, Math.PI*2);
        ctx.fillStyle = varColor('--bg');
        ctx.fill();
    }

    function renderBets(players) {
        const cont = document.getElementById('bet-container');
        cont.innerHTML = players.map(p => `
            <div class="bet-row">
                <img src="${p.avatar}">
                <div class="bet-user">@${p.username}</div>
                <div class="bet-meta">
                    <div class="bet-amount">${p.amount.toFixed(1)} TON</div>
                    <div class="bet-chance">${p.chance.toFixed(1)}%</div>
                </div>
            </div>
        `).reverse().join('');
    }

    function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }
    
    function invite() {
        const link = `https://t.me/share/url?url=https://t.me/your_bot?start=${userData.id}`;
        tg.openTelegramLink(link);
    }
</script>
</body>
</html>
