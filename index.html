<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PvP Field</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root { --neon: #00ff66; --bg: #030805; --card: #0d120f; --border: rgba(0, 255, 102, 0.12); --blue: #0095ff; --orange: #ff8c00; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* 1. ЗАГРУЗОЧНЫЙ ЭКРАН (КАК НА ФОТО) */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0d0d0d; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s ease;
        }
        .loader-logo { font-size: 42px; font-weight: 800; color: var(--blue); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        .loader-bar { width: 240px; height: 5px; background: #1a1a1a; border-radius: 10px; overflow: hidden; }
        .loader-progress { width: 0%; height: 100%; background: var(--blue); animation: load 3s linear forwards; box-shadow: 0 0 10px var(--blue); }
        @keyframes load { to { width: 100%; } }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; position: relative; }
        
        .header { padding: 15px 20px; display: flex; justify-content: flex-end; }
        .balance-pill { background: #111814; padding: 6px 14px; border-radius: 50px; border: 1px solid var(--border); display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 14px; }
        
        .add-bal-btn { background: var(--neon); color: #000; border: none; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-left: 5px; padding: 0; font-weight: 900; font-size: 16px; }

        #deposit-panel, #withdraw-panel { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .dep-box { width: 85%; padding: 30px; text-align: center; background: #111; border-radius: 30px; border: 1px solid var(--border); }
        .dep-input { width: 100%; background: #1a1f1c; border: 1px solid var(--border); padding: 15px; border-radius: 15px; color: #fff; font-size: 16px; font-weight: 800; text-align: center; margin: 10px 0; outline: none; }

        .main-scroll { flex: 1; overflow-y: auto; padding: 0 15px 120px; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .sound-controls { position: absolute; top: 10px; left: 10px; display: flex; gap: 8px; z-index: 200; }
        .snd-btn { background: rgba(0,0,0,0.5); border: 1px solid var(--border); color: #fff; width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; backdrop-filter: blur(4px); }

        /* 2. ДИЗАЙН ПРОФИЛЯ (КАК НА ФОТО) */
        .glass-panel { background: var(--card); border-radius: 28px; padding: 25px; border: 1px solid var(--border); margin-bottom: 15px; }
        .profile-main { text-align: center; background: #141414; padding: 40px 20px; }
        .avatar-wrap { 
            width: 105px; height: 105px; margin: 0 auto 30px; border-radius: 50%; 
            border: 3px solid var(--blue); padding: 0; background: #000; overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 149, 255, 0.3);
        }
        .avatar-wrap img { width: 100%; height: 100%; object-fit: cover; }
        
        #ton-connect-btn div, #ton-connect-btn button {
            width: 100% !important; height: 60px !important; border-radius: 100px !important;
            background-color: var(--blue) !important; color: white !important;
            font-weight: 700 !important; font-size: 20px !important; border: none !important;
        }
        .btn-withdraw-new { 
            width: 100%; height: 60px; background: var(--orange); color: #fff; border: none; 
            border-radius: 100px; font-weight: 700; font-size: 20px; cursor: pointer; margin-top: 15px; 
        }

        .u-nick { font-size: 22px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-top: 15px; }
        .u-tag { color: var(--neon); font-size: 13px; margin-bottom: 15px; display: block; }

        .actions-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-sq { width: 50px; height: 50px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 12px; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .btn-invite-wide { flex: 1; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 12px; color: #fff; font-weight: 800; text-transform: uppercase; font-size: 12px; }
        .ref-text { font-size: 14px; font-weight: 800; text-align: left; margin-bottom: 15px; text-transform: uppercase; line-height: 1.3; }
        .stat-group { margin-bottom: 15px; }
        .stat-title { font-size: 10px; color: #5a6b61; text-transform: uppercase; margin-bottom: 6px; font-weight: 700; }
        .count-pill { background: rgba(255,255,255,0.03); border: 1px solid var(--border); width: fit-content; padding: 10px 18px; border-radius: 12px; display: flex; align-items: center; gap: 8px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .stat-item { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 15px; border-radius: 18px; text-align: left; }
        .stat-item span { font-size: 9px; color: #5a6b61; display: block; margin-bottom: 4px; text-transform: uppercase; }
        .stat-item div { font-size: 18px; font-weight: 800; display: flex; align-items: center; gap: 6px; }

        .btn-claim { width: 100%; padding: 18px; background: #fff; color: #000; border: none; border-radius: 18px; font-weight: 900; font-size: 14px; margin-top: 20px; text-transform: uppercase; cursor: pointer; }

        /* 3. КНОПКИ СТАВОК (КАПСУЛЫ КАК НА ФОТО) */
        .arena-info { text-align: center; margin-bottom: 20px; }
        .arena-bank { font-size: 34px; font-weight: 900; }
        .canvas-box { position: relative; width: 300px; height: 300px; margin: 0 auto 30px; border: 4px solid var(--border); border-radius: 24px; overflow: hidden; background: #000; }
        #arena-canvas { width: 100%; height: 100%; display: block; }
        #winner-panel { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(13, 18, 15, 0.98); border: 2px solid var(--neon); color: #fff; padding: 25px; border-radius: 30px; text-align: center; z-index: 100; display: none; width: 85%; backdrop-filter: blur(15px); }
        #winner-panel img { width: 70px; height: 70px; border-radius: 50%; border: 3px solid var(--neon); margin-bottom: 15px; }

        .bet-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 25px; }
        .b-btn { 
            background: #0d120f; border: 2px solid #0084ff; padding: 14px 5px; 
            border-radius: 100px; color: #fff; font-weight: 800; font-size: 15px; cursor: pointer; 
            text-transform: uppercase; box-shadow: inset 0 0 10px rgba(0, 132, 255, 0.2), 0 0 5px rgba(0, 132, 255, 0.1); 
            transition: transform 0.1s;
        }
        .b-btn:active { transform: scale(0.96); }

        .player-row { background: var(--card); border: 1px solid var(--border); padding: 12px 15px; border-radius: 16px; display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .p-ava { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        .p-info { flex: 1; display: flex; justify-content: space-between; align-items: center; }

        .nav-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; background: #080b09; border-radius: 35px; border: 1px solid var(--border); display: flex; align-items: center; }
        .nav-btn { flex: 1; text-align: center; color: #3d4a42; font-size: 10px; font-weight: 800; background: none; border: none; }
        .nav-btn i { font-size: 20px; margin-bottom: 4px; display: block; }
        .nav-btn.active { color: var(--neon); }
    </style>
</head>
<body onclick="handleFirstInteraction()">

<!-- ЗАГРУЗОЧНЫЙ ЭКРАН -->
<div id="loading-screen">
    <div class="loader-logo">PVP FIELD</div>
    <div class="loader-bar"><div class="loader-progress"></div></div>
</div>

<audio id="stadium-bg" loop preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-stadium-crowd-ambience-455.mp3" type="audio/mpeg">
</audio>

<div class="app-container">
    <header class="header">
        <div class="balance-pill">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="18"> 
            <span id="user-bal">0.00</span>
            <button class="add-bal-btn" onclick="openDeposit()">+</button>
        </div>
    </header>

    <main class="main-scroll">
        <section id="arena-page" class="page active" style="position:relative;">
            <div class="sound-controls">
                <div class="snd-btn" id="mute-btn" onclick="toggleSound(true)"><i class="fa-solid fa-volume-high"></i></div>
                <div class="snd-btn" id="unmute-btn" style="display:none;" onclick="toggleSound(false)"><i class="fa-solid fa-volume-xmark"></i></div>
            </div>
            <div class="arena-info">
                <span class="arena-label" id="timer-text">ОЖИДАНИЕ...</span>
                <div class="arena-bank"><span id="total-bank">0.00</span> TON</div>
            </div>
            <div class="canvas-box">
                <canvas id="arena-canvas" width="300" height="300"></canvas>
                <div id="winner-panel">
                    <img id="win-ava" src="">
                    <h2 id="win-title">ПОБЕДИТЕЛЬ!</h2>
                    <div id="win-name" style="font-weight: 800; margin-bottom: 5px;">@username</div>
                    <div><span class="win-mult" id="win-x">x0.0</span></div>
                    <p id="win-sum">0.00 TON</p>
                </div>
            </div>
            <!-- КНОПКИ СТАВОК -->
            <div class="bet-grid">
                <button class="b-btn" onclick="makeBet(0.5)">0.5 TON</button>
                <button class="b-btn" onclick="makeBet(1.0)">1 TON</button>
                <button class="b-btn" onclick="makeBet(5.0)">5 TON</button>
                <button class="b-btn" onclick="makeBet(10)">10 TON</button>
                <button class="b-btn" onclick="makeBet(50)">50 TON</button>
                <button class="b-btn" onclick="makeBet('max')">MAX</button>
            </div>
            <div class="players-list" id="players-list"></div>
        </section>

        <section id="profile-page" class="page">
            <div class="glass-panel profile-main">
                <div class="avatar-wrap"><img src="" id="u-ava" onerror="this.src='https://pixsafe.online/i/mglZT'"></div>
                <!-- КНОПКИ КОШЕЛЬКА И ВЫВОДА КАК НА ФОТО -->
                <div id="ton-connect-btn"></div>
                <button class="btn-withdraw-new" onclick="openWithdraw()">Вывод средств</button>
                
                <h1 class="u-nick" id="u-nick">ИГРОК</h1>
                <span class="u-tag" id="u-tag">@username</span>
            </div>
            
            <div class="glass-panel">
                <p class="ref-text">Приглашайте рефералов и получайте 10% от их игровых комиссий</p>
                <div class="actions-row">
                    <button class="btn-sq" onclick="copyRef()"><i class="fa-regular fa-copy"></i></button>
                    <button class="btn-invite-wide" onclick="invite()">Пригласить друзей</button>
                </div>
                <div class="stat-group">
                    <p class="stat-title">Твои рефералы</p>
                    <div class="count-pill"><i class="fa-solid fa-user-group" style="color: #0098ea;"></i><span id="ref-count">0</span></div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item"><span>Доступно к зачислению</span><div><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="16"> <span id="ref-pending">0.00</span></div></div>
                    <div class="stat-item"><span>Всего зачислено</span><div><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="16"> <span id="ref-total">0.00</span></div></div>
                </div>
                <button class="btn-claim" onclick="claim()">Зачислить TON</button>
            </div>
        </section>
    </main>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="showTab('arena', this)"><i class="fa-solid fa-trophy"></i>АРЕНА</button>
        <button class="nav-btn" onclick="showTab('profile', this)"><i class="fa-solid fa-circle-user"></i>ПРОФИЛЬ</button>
    </nav>
</div>

<div id="deposit-panel">
    <div class="dep-box">
        <h2 style="font-weight: 900; margin-bottom: 10px;">ПОПОЛНЕНИЕ</h2>
        <input type="number" id="dep-amt" class="dep-input" placeholder="0.00" min="1">
        <button class="btn-withdraw-new" style="background:var(--blue); margin-top:5px;" onclick="processDeposit()">ПОПОЛНИТЬ</button>
        <button class="btn-withdraw-new" style="background:none; border:1px solid #333; margin-top:10px;" onclick="closeDeposit()">ОТМЕНА</button>
    </div>
</div>

<div id="withdraw-panel">
    <div class="dep-box">
        <h2 style="font-weight: 900; margin-bottom: 10px;">ВЫВОД TON</h2>
        <input type="number" id="wit-amt" class="dep-input" placeholder="Сумма" min="1">
        <input type="text" id="wit-addr" class="dep-input" placeholder="Адрес кошелька">
        <button class="btn-withdraw-new" onclick="processWithdraw()">ВЫВЕСТИ</button>
        <button class="btn-withdraw-new" style="background:none; border:1px solid #333; margin-top:10px;" onclick="closeWithdraw()">ОТМЕНА</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io();
    tg.ready(); tg.expand();

    // ЗАГРУЗКА 3 СЕКУНДЫ
    setTimeout(() => {
        const ls = document.getElementById('loading-screen');
        ls.style.opacity = '0';
        setTimeout(() => ls.style.display = 'none', 800);
    }, 3000);

    let musicStarted = false;
    function handleFirstInteraction() {
        if (!musicStarted) {
            const audio = document.getElementById('stadium-bg');
            audio.volume = 0.1;
            audio.play().catch(e => console.log("Audio block:", e));
            musicStarted = true;
        }
    }

    function toggleSound(mute) {
        const audio = document.getElementById('stadium-bg');
        audio.muted = mute;
        document.getElementById('mute-btn').style.display = mute ? 'none' : 'flex';
        document.getElementById('unmute-btn').style.display = mute ? 'flex' : 'none';
    }

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-btn'
    });

    const myAddress = "UQBNvrPw9ZQLIFDqn5s9sFX_Jz-mL5nDv6WHkUgTsV8ek3Mi"; 

    function openDeposit() { document.getElementById('deposit-panel').style.display = 'flex'; }
    function closeDeposit() { document.getElementById('deposit-panel').style.display = 'none'; }
    async function processDeposit() {
        const amt = parseFloat(document.getElementById('dep-amt').value);
        if (!amt || amt < 1 || !tonConnectUI.connected) { tg.showAlert("Подключите кошелек и введите сумму!"); return; }
        const transaction = { validUntil: Math.floor(Date.now() / 1000) + 600, messages: [{ address: myAddress, amount: (amt * 1000000000).toString() }] };
        try { closeDeposit(); await tonConnectUI.sendTransaction(transaction); socket.emit('deposit_ton', { id: userData.id, amount: amt }); } catch (e) {}
    }

    function openWithdraw() { document.getElementById('withdraw-panel').style.display = 'flex'; }
    function closeWithdraw() { document.getElementById('withdraw-panel').style.display = 'none'; }
    function processWithdraw() {
        const amt = parseFloat(document.getElementById('wit-amt').value);
        const addr = document.getElementById('wit-addr').value;
        if (amt >= 1 && addr.length > 10) socket.emit('withdraw_ton', { id: userData.id, amount: amt, address: addr });
    }
    socket.on('withdraw_response', (res) => { tg.showAlert(res.message); if (res.success) closeWithdraw(); });

    const userData = tg.initDataUnsafe.user || { id: 0, first_name: "Игрок", username: "username" };
    const imgCache = {};
    let ball = { x: 150, y: 150, vx: 0, vy: 0, radius: 8, state: 'hidden', friction: 0.995, winnerRequested: false };
    let arrowAngle = 0, arenaPlayers = [];

    socket.emit('user_joined', { id: userData.id, name: userData.first_name, username: userData.username, avatar: userData.photo_url, refBy: tg.initDataUnsafe.start_param });

    socket.on('update_data', (u) => {
        const me = u[userData.id];
        if(me) {
            document.getElementById('user-bal').innerText = me.balance.toFixed(2);
            document.getElementById('u-nick').innerText = me.name;
            document.getElementById('u-tag').innerText = "@" + me.username;
            document.getElementById('u-ava').src = me.avatar || 'https://pixsafe.online/i/mglZT';
            document.getElementById('ref-count').innerText = me.refCount;
            document.getElementById('ref-pending').innerText = me.refPending.toFixed(2);
            document.getElementById('ref-total').innerText = me.refTotal.toFixed(2);
        }
    });

    socket.on('update_arena', (data) => {
        document.getElementById('total-bank').innerText = data.totalBank.toFixed(2);
        arenaPlayers = data.players;
        updatePlayersList(data.players);
    });

    socket.on('start_game_sequence', (data) => {
        ball.x = 150; ball.y = 150; ball.vx = 0; ball.vy = 0; 
        ball.state = 'spawning'; ball.winnerRequested = false;
        setTimeout(() => { ball.vx = data.vx; ball.vy = data.vy; ball.state = 'moving'; }, 2000);
    });

    socket.on('announce_winner', (data) => {
        ball.state = 'hidden';
        const panel = document.getElementById('winner-panel');
        document.getElementById('win-ava').src = data.winner.avatar || 'https://pixsafe.online/i/mglZT';
        document.getElementById('win-name').innerText = `@${data.winner.username}`;
        document.getElementById('win-sum').innerText = `+${data.bank.toFixed(2)} TON`;
        document.getElementById('win-x').innerText = `x${(data.bank / data.winnerBet).toFixed(1)}`;
        panel.style.display = 'block';
        setTimeout(() => { panel.style.display = 'none'; }, 4000);
    });

    socket.on('game_status', (data) => {
        const label = document.getElementById('timer-text');
        if (data.status === 'countdown') label.innerText = `СТАРТ: ${data.timer}с`;
        else if (data.status === 'running') label.innerText = `БИТВА!`;
        else label.innerText = `ОЖИДАНИЕ...`;
    });

    function showTab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }

    function makeBet(amount) { socket.emit('place_bet', { id: userData.id, amount: amount }); }
    function copyRef() { navigator.clipboard.writeText(`https://t.me/PvPField_bot/app?startapp=${userData.id}`); tg.showAlert("Копировано!"); }
    function invite() { tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/PvPField_bot/app?startapp=${userData.id}`); }
    function claim() { socket.emit('claim_ref', { id: userData.id }); }

    function updatePlayersList(players) {
        const list = document.getElementById('players-list');
        list.innerHTML = '';
        players.forEach(p => {
            const row = document.createElement('div'); row.className = 'player-row';
            row.innerHTML = `<img src="${p.avatar || 'https://pixsafe.online/i/mglZT'}" class="p-ava"><div class="p-info"><span>@${p.username}</span><div><span>${p.amount.toFixed(2)} TON</span><span style="color:var(--neon);margin-left:10px">${p.chance.toFixed(1)}%</span></div></div>`;
            list.appendChild(row);
        });
    }

    function draw() {
        const canvas = document.getElementById('arena-canvas');
        if(!canvas) return;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0,0,300,300);

        if (arenaPlayers.length > 0) {
            let currentAngle = -Math.PI / 2;
            arenaPlayers.forEach(p => {
                const sliceAngle = (p.chance / 100) * (Math.PI * 2);
                ctx.beginPath(); ctx.moveTo(150, 150);
                ctx.arc(150, 150, 400, currentAngle, currentAngle + sliceAngle);
                ctx.fillStyle = p.color; ctx.fill();

                const midAngle = currentAngle + sliceAngle / 2;
                const ax = 150 + Math.cos(midAngle) * 85, ay = 150 + Math.sin(midAngle) * 85;
                const src = p.avatar || 'https://pixsafe.online/i/mglZT';
                if (!imgCache[src]) { imgCache[src] = new Image(); imgCache[src].src = src; }
                else if (imgCache[src].complete && sliceAngle > 0.1) {
                    ctx.save(); ctx.beginPath(); ctx.arc(ax, ay, 14, 0, Math.PI * 2); ctx.clip();
                    ctx.drawImage(imgCache[src], ax - 14, ay - 14, 28, 28); ctx.restore();
                    ctx.strokeStyle = '#fff'; ctx.lineWidth = 1; ctx.stroke();
                }
                currentAngle += sliceAngle;
            });
        }

        if (ball.state !== 'hidden') {
            if (ball.state === 'spawning') {
                arrowAngle += 0.12; ctx.save(); ctx.translate(150, 150); ctx.rotate(arrowAngle);
                ctx.beginPath(); ctx.moveTo(40, 0); ctx.lineTo(25, -12); ctx.lineTo(25, 12); ctx.closePath();
                ctx.fillStyle = 'white'; ctx.strokeStyle = 'black'; ctx.lineWidth = 2; ctx.stroke(); ctx.fill(); ctx.restore();
            } else if (ball.state === 'moving') {
                ball.x += ball.vx; ball.y += ball.vy;
                ball.vx *= ball.friction; ball.vy *= ball.friction;
                if (ball.x < 8 || ball.x > 292) ball.vx *= -1;
                if (ball.y < 8 || ball.y > 292) ball.vy *= -1;
                if (Math.abs(ball.vx) < 0.05 && Math.abs(ball.vy) < 0.05) {
                    ball.state = 'stopped';
                    if (!ball.winnerRequested) {
                        ball.winnerRequested = true;
                        const angle = Math.atan2(ball.y - 150, ball.x - 150);
                        const nAngle = (angle + Math.PI/2 + Math.PI*2) % (Math.PI*2);
                        let check = 0, winner = arenaPlayers[0];
                        for(let p of arenaPlayers) {
                            let slice = (p.chance / 100) * (Math.PI*2);
                            if(nAngle >= check && nAngle < check + slice) { winner = p; break; }
                            check += slice;
                        }
                        socket.emit('request_winner', { winnerId: winner.id });
                    }
                }
            }
            ctx.font = '24px serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText('⚽', Math.round(ball.x), Math.round(ball.y));
        }
        requestAnimationFrame(draw);
    }
    draw();
</script>
