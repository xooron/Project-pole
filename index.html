<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Football Arena</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --neon-green: #00ff66;
            --pitch-dark: #070a08;
            --border: rgba(0, 255, 102, 0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; text-transform: uppercase; }
        body { background-color: var(--pitch-dark); color: #fff; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 500px; height: 100vh; display: flex; flex-direction: column; position: relative; }

        .header { padding: 15px 20px; display: flex; justify-content: flex-end; }
        .balance-pill { background: rgba(0, 0, 0, 0.6); padding: 8px 15px; border-radius: 50px; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; }
        .ton-logo { width: 18px; height: 18px; }

        .main-scroll { flex: 1; padding: 0 20px; overflow-y: auto; padding-bottom: 120px; }
        .page { display: none; }
        .page.active { display: block; }

        /* PROFILE */
        .profile-section { text-align: center; margin: 20px 0; }
        .avatar-frame { width: 100px; height: 100px; margin: 0 auto 15px; border-radius: 50%; border: 3px solid var(--neon-green); padding: 4px; overflow: hidden; }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

        /* ARENA */
        .stadium {
            width: 100%; aspect-ratio: 1/1.2; background: #0c140e; border: 4px solid #1a2e21; border-radius: 15px;
            position: relative; overflow: hidden; display: flex; flex-direction: column;
        }

        .territory {
            width: 100%; transition: height 0.5s ease;
            display: flex; align-items: center; justify-content: center; position: relative;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .territory img.t-avatar {
            width: 24px; height: 24px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.5);
        }

        /* BALL & ARROW */
        #ball {
            position: absolute; width: 20px; height: 20px; background: #fff; border-radius: 50%;
            left: 50%; top: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #fff; z-index: 30; display: none;
        }
        #arrow {
            position: absolute; width: 40px; height: 2px; background: var(--neon-green);
            left: 50%; top: 50%; transform-origin: left center;
            z-index: 25; display: none;
        }

        .game-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.7); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 40; text-align: center;
        }

        /* PLAYERS PANEL */
        .players-panel { margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .player-mini-card {
            background: rgba(255,255,255,0.05); border-radius: 12px; padding: 8px;
            display: flex; align-items: center; gap: 10px; border-left: 4px solid transparent;
        }
        .p-info { font-size: 10px; }

        .btn-play { width: 100%; padding: 18px; background: var(--neon-green); color: #000; border: none; border-radius: 15px; font-size: 16px; margin-top: 15px; cursor: pointer; font-weight: 900; }
        .btn-play:disabled { background: #222; color: #555; }

        .nav-dock { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 70px; background: rgba(10,15,12,0.95); border-radius: 35px; display: flex; align-items: center; border: 1px solid var(--border); }
        .nav-link { flex: 1; text-align: center; color: #94a398; font-size: 10px; display: flex; flex-direction: column; align-items: center; background: none; border: none; }
        .nav-link.active { color: var(--neon-green); }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header"><div class="balance-pill"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="ton-logo"><span id="h-bal">10.00</span></div></header>

    <main class="main-scroll">
        <section id="profile" class="page active">
            <div class="profile-section">
                <div class="avatar-frame"><img src="" id="u-ava"></div>
                <h1 id="u-name">ИГРОК</h1>
                <div id="u-tag" style="color:var(--neon-green); font-size:12px;">@username</div>
            </div>
            <button class="btn-play" style="background:none; border:1px solid var(--border); color:#fff;">ПРИГЛАСИТЬ ДРУЗЕЙ</button>
        </section>

        <section id="arena" class="page">
            <div style="text-align:center; font-size:12px; color:var(--neon-green); margin-bottom:5px;">БАНК: <span id="total-bank">0.00</span> TON</div>
            <div class="stadium" id="stadium">
                <div id="game-overlay" class="game-overlay"><h2 id="status-text">ОЖИДАНИЕ...</h2><p id="timer-text" style="font-size:24px; color:var(--neon-green);"></p></div>
                <div id="arrow"></div>
                <div id="ball"></div>
            </div>
            <div class="players-panel" id="players-list"></div>
            <button id="bet-btn" class="btn-play" onclick="placeBet()">ПОСТАВИТЬ 1.0 TON</button>
        </section>
    </main>

    <nav class="nav-dock">
        <button class="nav-link" onclick="tab('arena', this)"><i class="fa-solid fa-trophy"></i><span>АРЕНА</span></button>
        <button class="nav-link active" onclick="tab('profile', this)"><i class="fa-solid fa-circle-user"></i><span>ПРОФИЛЬ</span></button>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io();
    let myBalance = 10.0;
    const user = tg.initDataUnsafe.user || { first_name: "Игрок", username: "user" + Math.floor(Math.random()*1000), photo_url: "" };

    document.getElementById('u-name').innerText = user.first_name;
    document.getElementById('u-tag').innerText = "@" + user.username;
    document.getElementById('u-ava').src = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}`;

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function placeBet() {
        if (myBalance >= 1.0) {
            myBalance -= 1.0;
            document.getElementById('h-bal').innerText = myBalance.toFixed(2);
            socket.emit('place_bet', {
                name: user.first_name,
                username: user.username,
                avatar: user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}`,
                amount: 1.0
            });
            document.getElementById('bet-btn').disabled = true;
        }
    }

    socket.on('update_arena', (data) => {
        const stadium = document.getElementById('stadium');
        const playersList = document.getElementById('players-list');
        const overlay = document.getElementById('game-overlay');
        
        // Рендерим территории
        document.querySelectorAll('.territory').forEach(t => t.remove());
        document.getElementById('total-bank').innerText = data.totalBank.toFixed(2);
        playersList.innerHTML = '';

        let userAlreadyBet = data.players.some(p => p.username === user.username);
        if (userAlreadyBet || data.isGameRunning) document.getElementById('bet-btn').disabled = true;
        else document.getElementById('bet-btn').disabled = false;

        data.players.forEach(p => {
            const t = document.createElement('div');
            t.className = 'territory';
            t.style.height = (p.amount / data.totalBank * 100) + '%';
            t.style.background = p.color;
            t.id = "zone-" + p.username;
            t.innerHTML = `<img src="${p.avatar}" class="t-avatar">`;
            stadium.appendChild(t);

            playersList.innerHTML += `
                <div class="player-mini-card" style="border-left-color:${p.color}">
                    <img src="${p.avatar}" style="width:24px;height:24px;border-radius:50%">
                    <div class="p-info"><b>@${p.username}</b><br><span style="color:var(--neon-green)">${p.chance}%</span></div>
                </div>`;
        });
    });

    socket.on('timer_tick', (sec) => {
        document.getElementById('game-overlay').style.display = 'flex';
        document.getElementById('status-text').innerText = "ДО НАЧАЛА";
        document.getElementById('timer-text').innerText = sec + "с";
    });

    socket.on('start_game_animation', (data) => {
        const ball = document.getElementById('ball');
        const arrow = document.getElementById('arrow');
        const overlay = document.getElementById('game-overlay');
        
        overlay.style.display = 'none';
        ball.style.display = 'block';
        ball.style.left = '50%'; ball.style.top = '50%';

        // 2 секунды стоит в центре
        setTimeout(() => {
            arrow.style.display = 'block';
            let angle = 0;
            const rotateInt = setInterval(() => { angle += 10; arrow.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`; }, 20);

            // Через 3 секунды стрелка исчезает и мяч летит
            setTimeout(() => {
                clearInterval(rotateInt);
                arrow.style.display = 'none';
                
                // Анимация полета 10 секунд
                ball.style.transition = "all 10s cubic-bezier(0.1, 0, 0.3, 1)";
                
                // Находим координаты зоны победителя
                const winnerZone = document.getElementById("zone-" + data.winner.username);
                const rect = winnerZone.getBoundingClientRect();
                const stadiumRect = document.getElementById('stadium').getBoundingClientRect();
                
                const targetTop = rect.top - stadiumRect.top + (rect.height / 2);
                const targetLeft = Math.random() * 80 + 10; // Случайное место по горизонтали

                ball.style.left = targetLeft + '%';
                ball.style.top = targetTop + 'px';

                setTimeout(() => {
                    overlay.style.display = 'flex';
                    document.getElementById('status-text').innerHTML = `ПОБЕДИТЕЛЬ:<br><span style="color:${data.winner.color}">@${data.winner.username}</span>`;
                    document.getElementById('timer-text').innerText = "";
                }, 10500);
            }, 3000);
        }, 2000);
    });
</script>
</body>
</html>
