<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PvP Field & Plinko</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    :root { 
        --neon: #00ff66; 
        --bg: #1a1a1a; 
        --card: #242424; 
        --border: rgba(255, 255, 255, 0.1); 
        --blue: #0098ea; 
        --orange: #f48208; 
        --text-gray: #8e8e8e;
        --plinko-blue: #00e5ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    
    body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

    #loading-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #0d0d0d; z-index: 9999; display: flex; flex-direction: column;
        align-items: center; justify-content: center; transition: 0.8s ease;
    }
    .loader-logo { font-size: 42px; font-weight: 800; color: var(--blue); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
    .loader-bar { width: 240px; height: 5px; background: #1a1a1a; border-radius: 10px; overflow: hidden; }
    .loader-progress { width: 0%; height: 100%; background: var(--blue); animation: load 3s linear forwards; box-shadow: 0 0 10px var(--blue); }
    @keyframes load { to { width: 100%; } }

    .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; position: relative; }
    
    .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
    .online-pill { background: #242424; padding: 8px 16px; border-radius: 50px; display: flex; align-items: center; gap: 8px; font-weight: 800; color: #00ff66; font-size: 18px; }
    .history-btn { color: #fff; font-size: 22px; margin-left: 15px; opacity: 0.8; cursor: pointer; transition: 0.2s; }
    
    .balance-pill { background: #242424; padding: 8px 15px; border-radius: 50px; display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 18px; }
    .add-bal-btn { 
        background: #fff; color: #000; border: none; border-radius: 50%; 
        width: 32px; height: 32px; cursor: pointer; 
        display: flex; align-items: center; justify-content: center;
        font-weight: 900; font-size: 26px; padding: 0; line-height: 0; margin-left: 10px;
    }

    #history-panel { 
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
        background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; 
        padding: 20px; backdrop-filter: blur(15px);
    }
    .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
    .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }

    #deposit-panel, #withdraw-panel { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
    .dep-box { width: 85%; padding: 30px; text-align: center; background: #111; border-radius: 30px; border: 1px solid var(--border); }

    .main-scroll { flex: 1; overflow-y: auto; padding: 0 15px 120px; }
    .page { display: none; }
    .page.active { display: block; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* PvP Background Blur */
    #arena-page { position: relative; overflow: hidden; border-radius: 30px; }
    #arena-page::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://i.ibb.co/Lhb851L/football-field.jpg');
        background-size: cover; background-position: center;
        filter: blur(10px); opacity: 0.4; z-index: -1;
    }

    .arena-info { text-align: center; margin-bottom: 20px; }
    .arena-bank { font-size: 34px; font-weight: 900; }
    .canvas-box { position: relative; width: 300px; height: 300px; margin: 0 auto 30px; border: 4px solid var(--border); border-radius: 20px; overflow: hidden; background: rgba(0,0,0,0.5); }
    #arena-canvas { width: 100%; height: 100%; display: block; }
    
    #winner-panel { 
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
        background: rgba(0,0,0,0.95); border: 2px solid var(--blue); padding: 25px; 
        border-radius: 30px; text-align: center; z-index: 100; display: none; width: 85%; 
    }

    /* Plinko Section */
    .plinko-container {
        width: 100%; max-width: 400px; aspect-ratio: 1/1; 
        margin: 10px auto; border-radius: 30px; position: relative; overflow: hidden;
        border: 2px solid rgba(255,255,255,0.1);
    }
    .plinko-bg-img {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://i.ibb.co/Lhb851L/football-field.jpg');
        background-size: cover; background-position: center;
        filter: brightness(0.7); z-index: 0;
    }
    #plinko-canvas { width: 100%; height: 100%; display: block; position: relative; z-index: 5; background: transparent; }
    
    /* –ö—Ä–∞—Å–∏–≤–æ–µ –æ–∫–Ω–æ –ø–æ–¥–∞—Ä–∫–∞ */
    #gift-popup {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
        background: rgba(20, 20, 20, 0.95); border: 2px solid #ffaa00;
        padding: 30px; border-radius: 40px; text-align: center; display: none; z-index: 1000;
        min-width: 290px; backdrop-filter: blur(20px);
        box-shadow: 0 0 50px rgba(255, 170, 0, 0.4);
        animation: giftPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    @keyframes giftPop { to { transform: translate(-50%, -50%) scale(1); } }
    .gift-img-anim { width: 140px; height: 140px; object-fit: contain; margin-bottom: 20px; filter: drop-shadow(0 0 10px #ffaa00); }
    .sell-gift-btn { 
        width: 100%; background: linear-gradient(90deg, #ffaa00, #f48208); color: #fff; border: none; 
        padding: 18px; border-radius: 20px; font-weight: 800; font-size: 18px; 
        margin-top: 15px; cursor: pointer; box-shadow: 0 5px 15px rgba(244, 130, 8, 0.4);
    }

    #plinko-res-panel {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.9); border: 2px solid var(--plinko-blue);
        padding: 20px; border-radius: 25px; text-align: center; display: none; z-index: 100;
        min-width: 200px;
    }

    .bet-grid, .bet-grid-plinko { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
    .b-btn { 
        background: #0d120f; border: 2px solid #0084ff; padding: 14px 5px; 
        border-radius: 100px; color: #fff; font-weight: 800; font-size: 15px; cursor: pointer; 
        text-transform: uppercase; transition: 0.1s;
    }
    .b-btn:active { transform: scale(0.95); }

    .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; background: #242424; border-radius: 40px; display: flex; align-items: center; padding: 0 20px; z-index: 500; }
    .nav-btn { flex: 1; text-align: center; color: #555; background: none; border: none; display: flex; flex-direction: column; align-items: center; gap: 4px; font-weight: 700; font-size: 11px; }
    .nav-btn.active { color: var(--blue); }
    .nav-btn.active-plinko { color: var(--plinko-blue); }

    /* Profile Section */
    .profile-card { background: #2b2b2b; border-radius: 35px; padding: 30px 20px; margin-bottom: 15px; text-align: center; }
    .avatar-wrap { width: 100px; height: 100px; margin: 0 auto 25px; border-radius: 50%; border: 2px solid var(--blue); overflow: hidden; }
    .avatar-wrap img { width: 100%; height: 100%; object-fit: cover; }
    .btn-withdraw-new { width: 100%; height: 55px; background: var(--orange); color: #fff; border: none; border-radius: 18px; font-weight: 700; font-size: 18px; cursor: pointer; margin-top: 12px; }
    
    .player-row { background: rgba(36, 36, 36, 0.8); padding: 12px; border-radius: 15px; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; border: 1px solid var(--border); }
    .p-ava { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
</style>
</head>
<body onclick="handleFirstInteraction()">

<div id="loading-screen">
    <div class="loader-logo">PVP FIELD</div>
    <div class="loader-bar"><div class="loader-progress"></div></div>
</div>

<div id="history-panel">
    <div class="history-header">
        <h2 style="font-weight: 800;">–ò–°–¢–û–†–ò–Ø PvP</h2>
        <i class="fa-solid fa-xmark" style="font-size: 28px;" onclick="toggleHistory()"></i>
    </div>
    <div class="history-list" id="history-content"></div>
</div>

<audio id="stadium-bg" loop preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-stadium-crowd-ambience-455.mp3" type="audio/mpeg">
</audio>

<div class="app-container">
    <header class="header">
        <div style="display: flex; align-items: center;">
            <div class="online-pill"><i class="fa-solid fa-user-group"></i> <span id="online-count">1</span></div>
            <i class="fa-solid fa-clock-rotate-left history-btn" onclick="toggleHistory()"></i>
        </div>
        <div style="display: flex; align-items: center;">
            <div class="balance-pill"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="22"> <span id="user-bal">0.00</span></div>
            <button class="add-bal-btn" onclick="openDeposit()">+</button>
        </div>
    </header>

<main class="main-scroll">
    <!-- PvP Section -->
    <section id="arena-page" class="page active">
        <div class="arena-info">
            <span id="timer-text" style="color: #fff; font-weight: 800;">–û–ñ–ò–î–ê–ù–ò–ï...</span>
            <div class="arena-bank"><span id="total-bank">0.00</span> TON</div>
        </div>
        <div class="canvas-box">
            <canvas id="arena-canvas" width="300" height="300"></canvas>
            <div id="winner-panel">
                <img id="win-ava" src="" style="width:70px; height:70px; border-radius:50%; margin-bottom: 10px;">
                <h2 id="win-name" style="font-size: 18px; font-weight: 800; margin-bottom: 5px;">@username</h2>

    <!-- Plinko Section -->
    <section id="plinko-page" class="page">
        <div class="plinko-container">
            <div class="plinko-bg-img"></div>
            <canvas id="plinko-canvas" width="400" height="400"></canvas>
            
            <div id="plinko-res-panel">
                <h3 id="plinko-res-x" style="font-size: 32px; color: var(--plinko-blue);">x0.5</h3>
                <p id="plinko-res-sum" style="font-size: 18px; font-weight: 800; color: #fff;">+0.00 TON</p>
            </div>

            <div id="gift-popup">
                <h2 style="color: #ffaa00; margin-bottom: 10px; font-weight: 800;">WOW! GIFT</h2>
                <img src="https://data.chpic.su/stickers/l/LolPop2_by_EmojiRu_Bot/LolPop2_by_EmojiRu_Bot_009.webp" class="gift-img-anim">
                <p style="color: #fff; font-size: 18px; font-weight: 700;">LolPop Sticker</p>
                <p style="color: rgba(255,255,255,0.6); font-size: 13px;">–†–µ–¥–∫–∏–π –ø—Ä–µ–¥–º–µ—Ç –Ω–∞–π–¥–µ–Ω!</p>
                <button class="sell-gift-btn" id="btn-sell-gift-act">–ü–†–û–î–ê–¢–¨ –ó–ê 2.8 TON</button>
            </div>
        </div>
        <div class="bet-grid-plinko">
            <button class="b-btn p-bet-btn" onclick="playPlinko(0.5)">0.5</button>
            <button class="b-btn p-bet-btn" onclick="playPlinko(1)">1</button>
            <button class="b-btn p-bet-btn" onclick="playPlinko(3)">3</button>
            <button class="b-btn p-bet-btn" onclick="playPlinko(5)">5</button>
            <button class="b-btn p-bet-btn" onclick="playPlinko(10)">10</button>
            <button class="b-btn p-bet-btn" onclick="playPlinko(30)">30</button>
        </div>
    </section>

    <!-- Profile Section -->
    <section id="profile-page" class="page">
        <div class="profile-card">
            <div class="avatar-wrap"><img src="" id="u-ava" onerror="this.src='https://pixsafe.online/i/mglZT'"></div>
            <div id="ton-connect-btn" style="display:flex; justify-content:center;"></div>
            <button class="btn-withdraw-new" onclick="openWithdraw()">–í—ã–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤</button>
        </div>
    </section>
</main>

<nav class="nav-bar">
    <button class="nav-btn active" onclick="showTab('arena', this)"><i class="fa-solid fa-trophy"></i>PvP</button>
    <button class="nav-btn" onclick="showTab('plinko', this)"><i class="fa-solid fa-futbol"></i>Plinko</button>
    <button class="nav-btn" onclick="showTab('profile', this)"><i class="fa-solid fa-circle-user"></i>Profile</button>
</nav>
</div>

<div id="deposit-panel">
    <div class="dep-box">
        <h2>–î–ï–ü–û–ó–ò–¢</h2>
        <input type="number" id="dep-amt" class="dep-input" placeholder="–°—É–º–º–∞ TON">
        <button class="btn-withdraw-new" style="background:var(--blue);" onclick="processDeposit()">–û–ü–õ–ê–¢–ò–¢–¨</button>
        <button class="btn-withdraw-new" style="background:none;" onclick="closeDeposit()">–û–¢–ú–ï–ù–ê</button>
    </div>
</div>

<div id="withdraw-panel">
    <div class="dep-box">
        <h2>–í–´–í–û–î</h2>
        <input type="number" id="wit-amt" class="dep-input" placeholder="–°—É–º–º–∞">
        <input type="text" id="wit-addr" class="dep-input" placeholder="–ê–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞">
        <button class="btn-withdraw-new" onclick="processWithdraw()">–í–´–í–ï–°–¢–ò</button>
        <button class="btn-withdraw-new" style="background:none;" onclick="closeWithdraw()">–û–¢–ú–ï–ù–ê</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io();
    tg.ready(); tg.expand();

    const ballImg = new Image();
    ballImg.src = 'https://i.ibb.co/3pS7fG7/ball-new.png';

    // –°–∫—Ä—ã—Ç–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
    setTimeout(() => { document.getElementById('loading-screen').style.display = 'none'; }, 2500);

    let musicStarted = false;
    function handleFirstInteraction() {
        if (!musicStarted) {
            const audio = document.getElementById('stadium-bg');
            audio.volume = 0.1; audio.play().catch(e => {});
            musicStarted = true;
        }
    }

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-btn'
    });

    const adminAddress = "UQDbVd0KQ8OCNzApbDN1zCZqH_PBT2T6wPkArzU4U11MFcLj"; 

    function openDeposit() { document.getElementById('deposit-panel').style.display = 'flex'; }
    function closeDeposit() { document.getElementById('deposit-panel').style.display = 'none'; }
    async function processDeposit() {
        const amt = parseFloat(document.getElementById('dep-amt').value);
        if (!amt || !tonConnectUI.connected) return;
        const tx = { validUntil: Math.floor(Date.now() / 1000) + 600, messages: [{ address: adminAddress, amount: (amt * 1000000000).toString() }] };
        closeDeposit(); await tonConnectUI.sendTransaction(tx);
        socket.emit('deposit_ton', { id: userData.id, amount: amt });
    }

    function openWithdraw() { document.getElementById('withdraw-panel').style.display = 'flex'; }
    function closeWithdraw() { document.getElementById('withdraw-panel').style.display = 'none'; }
    function processWithdraw() {
        const amt = parseFloat(document.getElementById('wit-amt').value);
        const addr = document.getElementById('wit-addr').value;
        if (amt >= 1 && addr.length > 10) {
            socket.emit('withdraw_ton', { id: userData.id, username: userData.username, amount: amt, address: addr });
            closeWithdraw();
        }
    }

    function toggleHistory() {
        const hp = document.getElementById('history-panel');
        hp.style.display = (hp.style.display === 'flex') ? 'none' : 'flex';
    }

    const userData = tg.initDataUnsafe.user || { id: 0, first_name: "–ò–≥—Ä–æ–∫", username: "username" };
    socket.emit('user_joined', { id: userData.id, name: userData.first_name, username: userData.username, avatar: userData.photo_url });

    socket.on('online_update', (c) => { document.getElementById('online-count').innerText = c; });
    socket.on('update_data', (u) => {
        const me = u[userData.id];
        if(me) document.getElementById('user-bal').innerText = me.balance.toFixed(2);
        if(me) document.getElementById('u-ava').src = me.avatar || 'https://pixsafe.online/i/mglZT';
    });

    // PvP
    let arenaPlayers = [];
    let playerAvatars = {};
    socket.on('update_arena', (data) => {
        document.getElementById('total-bank').innerText = data.totalBank.toFixed(2);
        arenaPlayers = data.players;
        data.players.forEach(p => { if (!playerAvatars[p.id]) { const img = new Image(); img.src = p.avatar; playerAvatars[p.id] = img; } });
        updatePlayersList(data.players);
    });

    socket.on('announce_winner', (data) => {
        const panel = document.getElementById('winner-panel');
        document.getElementById('win-ava').src = data.winner.avatar;
        document.getElementById('win-name').innerText = `@${data.winner.username}`;
        document.getElementById('win-sum').innerText = `${data.bank.toFixed(2)} TON`;
        panel.style.display = 'block';
        setTimeout(() => { panel.style.display = 'none'; }, 4000);
    });

    function showTab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active', 'active-plinko'));
        el.classList.add(id === 'plinko' ? 'active-plinko' : 'active');
    }

    function makeBet(amt) { socket.emit('place_bet', { id: userData.id, amount: amt }); }

    function updatePlayersList(players) {
        const list = document.getElementById('players-list');
        list.innerHTML = '';
        players.forEach(p => {
            const row = document.createElement('div'); row.className = 'player-row';
            row.innerHTML = `<img src="${p.avatar}" class="p-ava"><div class="p-info"><span>@${p.username}</span><span>${p.amount.toFixed(2)} TON <span style="color:var(--blue)">${p.chance.toFixed(1)}%</span></span></div>`;
            list.appendChild(row);
        });
    }

    // --- PLINKO ---
    const plinkoCanvas = document.getElementById('plinko-canvas');
    const pctx = plinkoCanvas.getContext('2d');
    let plinkoBalls = [];
    const pegs = [];
    const spacingX = 32; const spacingY = 28; const startY = 85;
    const rowCounts = [3, 4, 5, 6, 7, 8, 9, 10, 11];

    rowCounts.forEach((count, i) => {
        const rowWidth = (count - 1) * spacingX;
        const startX = (400 - rowWidth) / 2;
        for (let j = 0; j < count; j++) pegs.push({ x: startX + j * spacingX, y: startY + i * spacingY });
    });

    const slotCount = 9;
    const slotW = 400 / slotCount;
    const multipliers = [0, 1, 'GIFT', 0.7, 0.5, 0.7, 'GIFT', 1, 0];
    let plinkoLock = false;

    function playPlinko(amt) {
        if(plinkoLock) return;
        const curBal = parseFloat(document.getElementById('user-bal').innerText);
        if(curBal < amt) return;
        plinkoLock = true;
        document.getElementById('user-bal').innerText = (curBal - amt).toFixed(2);
        plinkoBalls.push({ x: 200 + (Math.random()*4-2), y: 35, vx: (Math.random()-0.5)*1.2, vy: 0, radius: 10, landed: false, bet: amt });
    }

    function updatePlinko() {
        pctx.clearRect(0, 0, 400, 400);
        const slotY = 345;

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —è—á–µ–µ–∫
        for (let i = 0; i < slotCount; i++) {
            const x = i * slotW;
            
            // –ö—Ä–∞—Å–∏–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è —è—á–µ–µ–∫
            let grad = pctx.createLinearGradient(x, slotY, x, 400);
            if(i === 0 || i === 8) { grad.addColorStop(0, "rgba(255, 0, 0, 0.4)"); grad.addColorStop(1, "rgba(50, 0, 0, 0.2)"); }
            else if(multipliers[i] === 'GIFT') { grad.addColorStop(0, "rgba(255, 170, 0, 0.5)"); grad.addColorStop(1, "rgba(100, 50, 0, 0.2)"); }
            else { grad.addColorStop(0, "rgba(0, 229, 255, 0.3)"); grad.addColorStop(1, "rgba(0, 50, 80, 0.1)"); }

            pctx.fillStyle = grad;
            pctx.roundRect(x + 4, slotY, slotW - 8, 50, 10);
            pctx.fill();
            
            pctx.strokeStyle = "rgba(255,255,255,0.2)";
            pctx.lineWidth = 2;
            pctx.stroke();

            pctx.fillStyle = "#fff";
            pctx.font = "bold 13px Sans-serif";
            pctx.textAlign = "center";
            let txt = multipliers[i];
            if(txt === 0) txt = "üíÄ";
            else if(txt === 'GIFT') txt = "üéÅ";
            else txt = txt + "x";
            pctx.fillText(txt, x + slotW/2, slotY + 32);
        }

        // –ü–µ–≥–∏
        pegs.forEach(p => {
            pctx.fillStyle = "#fff";
            pctx.beginPath(); pctx.arc(p.x, p.y, 4, 0, Math.PI * 2); pctx.fill();
            pctx.shadowBlur = 8; pctx.shadowColor = "#00e5ff";
            pctx.stroke(); pctx.shadowBlur = 0;
        });

        // –ú—è—á–∏ (–≤–º–µ—Å—Ç–æ –∫—Ä—É–∂–∫–æ–≤)
        plinkoBalls.forEach((b, idx) => {
            if(!b.landed) {
                b.vy += 0.22; b.x += b.vx; b.y += b.vy;
                if (b.x < b.radius || b.x > 400 - b.radius) b.vx *= -0.5;
                pegs.forEach(p => {
                    const dx = b.x - p.x; const dy = b.y - p.y;
                    if (Math.sqrt(dx*dx + dy*dy) < b.radius + 4) {
                        const angle = Math.atan2(dy, dx);
                        const speed = Math.sqrt(b.vx*b.vx + b.vy*b.vy) * 0.6;
                        b.vx = Math.cos(angle) * speed + (Math.random() - 0.5);
                        b.vy = Math.sin(angle) * speed;
                    }
                });
                if (b.y > 360) {
                    b.landed = true;
                    const sIdx = Math.floor(b.x / slotW);
                    showPlinkoResult(multipliers[sIdx], b.bet, idx);
                }
            }
            // –†–ò–°–£–ï–ú –ú–Ø–ß
            pctx.save();
            pctx.translate(b.x, b.y);
            // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –º—è—á–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ - —Ä–∏—Å—É–µ–º –µ—ë, –∏–Ω–∞—á–µ –±–µ–ª—ã–π –∫—Ä—É–≥
            if(ballImg.complete) {
                pctx.drawImage(ballImg, -b.radius, -b.radius, b.radius*2, b.radius*2);
            } else {
                pctx.fillStyle = "white"; pctx.beginPath(); pctx.arc(0,0,b.radius,0,Math.PI*2); pctx.fill();
            }
            pctx.restore();
        });
        requestAnimationFrame(updatePlinko);
    }

    function showPlinkoResult(res, bet, ballIdx) {
        if (res === 'GIFT') {
            const popup = document.getElementById('gift-popup');
            popup.style.display = 'block';
            document.getElementById('btn-sell-gift-act').onclick = () => {
                socket.emit('plinko_win', { id: userData.id, amount: 2.8 });
                popup.style.display = 'none';
                plinkoLock = false;
            };
        } else {
            const panel = document.getElementById('plinko-res-panel');
            const win = bet * res;
            document.getElementById('plinko-res-x').innerText = res === 0 ? "üíÄ 0x" : "x" + res;
            document.getElementById('plinko-res-sum').innerText = "+" + win.toFixed(2) + " TON";
            panel.style.display = 'block';
            if(win > 0) socket.emit('plinko_win', { id: userData.id, amount: win });
            setTimeout(() => { panel.style.display = 'none'; plinkoLock = false; }, 2000);
        }
        plinkoBalls.splice(ballIdx, 1);
    }

    updatePlinko();

    // Canvas PvP Loop
    function drawArena() {
        const ctx = document.getElementById('arena-canvas').getContext('2d');
        ctx.clearRect(0, 0, 300, 300);
        if (arenaPlayers.length > 0) {
            let s = 0;
            arenaPlayers.forEach(p => {
                const sl = (p.chance / 100) * Math.PI * 2;
                ctx.beginPath(); ctx.moveTo(150, 150); ctx.arc(150, 150, 145, s, s + sl);
                ctx.fillStyle = p.color; ctx.fill(); s += sl;
            });
        }
        requestAnimationFrame(drawArena);
    }
    drawArena();

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—É–≥–ª–µ–Ω–∏—è –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–æ–≤ –Ω–∞ Canvas
    CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
      if (w < 2 * r) r = w / 2;
      if (h < 2 * r) r = h / 2;
      this.beginPath();
      this.moveTo(x + r, y);
      this.arcTo(x + w, y, x + w, y + h, r);
      this.arcTo(x + w, y + h, x, y + h, r);
      this.arcTo(x, y + h, x, y, r);
      this.arcTo(x, y, x + w, y, r);
      this.closePath();
      return this;
    }
</script>
