<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Football Arena Online</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --neon-green: #00ff66;
            --pitch-dark: #070a08;
            --card-bg: rgba(18, 22, 19, 0.98);
            --border: rgba(0, 255, 102, 0.25);
            --text-white: #ffffff;
            --text-dim: #94a398;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; text-transform: uppercase; }

        body {
            background-color: var(--pitch-dark);
            color: var(--text-white); height: 100vh; overflow: hidden;
            display: flex; justify-content: center;
        }

        .app-container { width: 100%; max-width: 500px; height: 100vh; display: flex; flex-direction: column; position: relative; }

        /* HEADER */
        .header { padding: 15px 20px; display: flex; justify-content: flex-end; }
        .balance-pill { background: rgba(0, 0, 0, 0.6); padding: 8px 15px; border-radius: 50px; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; }
        .ton-logo { width: 18px; height: 18px; }

        .main-scroll { flex: 1; padding: 0 20px; overflow-y: auto; padding-bottom: 120px; }
        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* PROFILE (КАК В ПЕРВОМ ЗАПРОСЕ) */
        .profile-section { text-align: center; margin: 20px 0; }
        .avatar-frame { width: 100px; height: 100px; margin: 0 auto 15px; border-radius: 50%; border: 3px solid var(--neon-green); padding: 4px; overflow: hidden; background: #111; }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .nick { font-size: 24px; letter-spacing: -1px; }
        .tag { font-size: 14px; color: var(--neon-green); opacity: 0.8; margin-top: 5px; text-transform: lowercase; }

        .stats-card { background: var(--card-bg); border-radius: 20px; padding: 20px; border: 1px solid var(--border); margin-top: 15px; display: flex; justify-content: space-around; }
        .stat-val { display: block; font-size: 18px; color: #fff; }
        .stat-label { font-size: 10px; color: var(--text-dim); }

        /* ARENA */
        .bank-info { text-align: center; margin-bottom: 10px; font-size: 14px; color: var(--neon-green); }
        
        .stadium {
            width: 100%; aspect-ratio: 1/1.2; background: #0c140e; border: 4px solid #1a2e21; border-radius: 15px;
            position: relative; overflow: hidden; box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }
        .line-center { position: absolute; top: 50%; width: 100%; height: 2px; background: rgba(255,255,255,0.05); }
        .goal { position: absolute; width: 80px; height: 10px; background: var(--neon-green); left: 50%; transform: translateX(-50%); box-shadow: 0 0 15px var(--neon-green); }
        .goal.top { top: 0; border-radius: 0 0 10px 10px; }
        .goal.bottom { bottom: 0; border-radius: 10px 10px 0 0; }

        #ball {
            position: absolute; width: 22px; height: 22px; background: #fff; border-radius: 50%;
            left: 50%; top: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #fff; z-index: 10;
        }

        .game-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.7); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; text-align: center;
        }

        /* КНОПКИ */
        .btn-play { width: 100%; padding: 18px; background: var(--neon-green); color: #000; border: none; border-radius: 15px; font-size: 16px; margin-top: 15px; cursor: pointer; }
        .btn-play:disabled { background: #222; color: #555; }

        /* NAV */
        .nav-dock { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 70px; background: rgba(10,15,12,0.95); border-radius: 35px; display: flex; align-items: center; border: 1px solid var(--border); }
        .nav-link { flex: 1; text-align: center; color: var(--text-dim); text-decoration: none; font-size: 10px; display: flex; flex-direction: column; align-items: center; background: none; border: none; }
        .nav-link i { font-size: 20px; margin-bottom: 4px; }
        .nav-link.active { color: var(--neon-green); }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div class="balance-pill">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="ton-logo">
            <span id="header-balance">0.00</span>
        </div>
    </header>

    <main class="main-scroll">
        <!-- ПРОФИЛЬ -->
        <section id="profile" class="page active">
            <div class="profile-section">
                <div class="avatar-frame" id="user-avatar-container">
                    <img src="" id="user-avatar">
                </div>
                <h1 class="nick" id="user-name">ИГРОК</h1>
                <div class="tag" id="user-tag">@username</div>
            </div>

            <div class="stats-card">
                <div style="text-align: center;">
                    <span class="stat-val">0.00</span>
                    <span class="stat-label">БАЛАНС</span>
                </div>
                <div style="text-align: center;">
                    <span class="stat-val">0</span>
                    <span class="stat-label">РЕФЕРАЛЫ</span>
                </div>
            </div>
            
            <button class="btn-play" style="background: none; border: 1px solid var(--border); color: #fff; margin-top: 20px;">ПРИГЛАСИТЬ ДРУЗЕЙ</button>
        </section>

        <!-- АРЕНА -->
        <section id="arena" class="page">
            <div class="bank-info">ОБЩИЙ БАНК: <span id="total-bank">0.00</span> TON</div>
            
            <div class="stadium" id="stadium">
                <div class="goal top"></div>
                <div class="line-center"></div>
                <div id="ball"></div>
                <div class="goal bottom"></div>

                <div id="game-overlay" class="game-overlay" style="display: none;">
                    <h2 id="status-text">ОЖИДАНИЕ ИГРОКА...</h2>
                    <p id="timer-text"></p>
                </div>
            </div>

            <button id="find-match-btn" class="btn-play" onclick="startSearch()">НАЙТИ СОПЕРНИКА (1.0 TON)</button>
        </section>
    </main>

    <nav class="nav-dock">
        <button class="nav-link" onclick="tab('arena', this)"><i class="fa-solid fa-trophy"></i><span>АРЕНА</span></button>
        <button class="nav-link active" onclick="tab('profile', this)"><i class="fa-solid fa-circle-user"></i><span>ПРОФИЛЬ</span></button>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Данные пользователя
    const user = tg.initDataUnsafe.user || { first_name: "Игрок", username: "username", photo_url: "" };
    document.getElementById('user-name').innerText = user.first_name.toUpperCase();
    document.getElementById('user-tag').innerText = "@" + (user.username || "id" + user.id);
    if(user.photo_url) document.getElementById('user-avatar').src = user.photo_url;

    // Подключение к серверу (Замени URL на свой после деплоя)
    const socket = io('https://your-server-address.com'); 

    let ball = { x: 50, y: 50, vx: 0.2, vy: 0.2 }; // Замедленный мяч
    const ballEl = document.getElementById('ball');
    const stadium = document.getElementById('stadium');

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active'));
        el.classList.add('active');
    }

    function startSearch() {
        document.getElementById('find-match-btn').disabled = true;
        document.getElementById('game-overlay').style.display = 'flex';
        socket.emit('find_match', { user: user.first_name });
    }

    // Синхронизация мяча от сервера
    socket.on('game_update', (data) => {
        // Сервер присылает координаты мяча
        ballEl.style.left = data.ballX + '%';
        ballEl.style.top = data.ballY + '%';
        document.getElementById('total-bank').innerText = data.bank;
    });

    socket.on('match_found', (data) => {
        document.getElementById('status-text').innerText = "СОПЕРНИК НАЙДЕН!";
        let countdown = 5;
        const timer = setInterval(() => {
            document.getElementById('timer-text').innerText = "МАТЧ НАЧНЕТСЯ ЧЕРЕЗ " + countdown;
            countdown--;
            if(countdown < 0) {
                clearInterval(timer);
                document.getElementById('game-overlay').style.display = 'none';
            }
        }, 1000);
    });

    socket.on('game_over', (winner) => {
        document.getElementById('game-overlay').style.display = 'flex';
        document.getElementById('status-text').innerText = winner === socket.id ? "ВЫ ВЫИГРАЛИ!" : "ВЫ ПРОИГРАЛИ";
        document.getElementById('timer-text').innerText = "";
        document.getElementById('find-match-btn').disabled = false;
    });
</script>
</body>
</html>
