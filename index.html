<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Football Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { 
            --neon: #00ff66; 
            --panel: rgba(20, 25, 22, 0.85); 
            --border: rgba(0, 255, 102, 0.15); 
            --card-bg: rgba(255, 255, 255, 0.04);
            --bg-dark: #050a07;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; text-transform: uppercase; }
        
        body { 
            background: radial-gradient(circle at top, #0d2114 0%, #000000 100%); 
            color: #fff; height: 100vh; overflow: hidden; 
        }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; position: relative; }

        /* HEADER */
        .header { padding: 20px; display: flex; justify-content: flex-end; z-index: 100; }
        .balance-pill { 
            background: var(--panel); padding: 10px 18px; border-radius: 50px; 
            border: 1px solid var(--border); display: flex; align-items: center; gap: 10px; 
            font-weight: 800; backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* SCROLL AREA */
        .main-scroll { flex: 1; overflow-y: auto; padding: 0 20px 120px; scroll-behavior: smooth; }
        .page { display: none; animation: slideUp 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS STYLE */
        .glass-panel { 
            background: var(--panel); border-radius: 28px; padding: 25px; 
            border: 1px solid var(--border); margin-bottom: 20px; 
            backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* PROFILE SECTION */
        .profile-card { text-align: center; }
        .avatar-container { position: relative; width: 100px; height: 100px; margin: 0 auto 15px; }
        .avatar-frame { 
            width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--neon); 
            padding: 4px; background: #111; overflow: hidden; position: relative; z-index: 2;
        }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .avatar-glow { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--neon); filter: blur(20px); opacity: 0.3; z-index: 1; 
        }

        .nick { font-size: 24px; letter-spacing: -0.5px; font-weight: 800; color: #fff; }
        .tag { font-size: 13px; color: var(--neon); opacity: 0.7; margin-top: 4px; text-transform: lowercase; font-weight: 600; }

        /* REFERRAL SECTION */
        .ref-title { font-size: 15px; line-height: 1.4; margin-bottom: 20px; font-weight: 700; color: #f0f0f0; }
        
        .ref-actions { display: flex; gap: 12px; margin-bottom: 25px; }
        .btn-copy { 
            width: 55px; height: 55px; background: var(--card-bg); border: 1px solid var(--border); 
            border-radius: 16px; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 20px; 
        }
        .btn-invite-main { 
            flex: 1; background: var(--card-bg); border: 1px solid var(--border); 
            border-radius: 16px; color: #fff; font-weight: 800; font-size: 13px; letter-spacing: 0.5px;
        }

        .section-label { font-size: 11px; color: #777; margin-bottom: 10px; display: block; letter-spacing: 1px; }
        
        .stat-pill { 
            background: var(--card-bg); border-radius: 14px; padding: 12px 18px; 
            border: 1px solid rgba(255,255,255,0.05); display: inline-flex; align-items: center; gap: 8px;
        }
        .stat-val { font-size: 18px; font-weight: 800; color: #fff; }

        .ref-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .ref-box { background: var(--card-bg); border-radius: 18px; padding: 15px; border: 1px solid rgba(255,255,255,0.03); }
        .ref-box .stat-val { font-size: 16px; margin-top: 5px; display: flex; align-items: center; gap: 6px; }

        .btn-claim-ton { 
            width: 100%; margin-top: 20px; background: #fff; color: #000; border: none; 
            padding: 18px; border-radius: 18px; font-weight: 800; font-size: 14px; 
            display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s;
        }
        .btn-claim-ton:active { transform: scale(0.96); opacity: 0.9; }

        /* ARENA STYLES */
        .bank-info-box { text-align: center; margin-bottom: 15px; }
        .bank-pill { background: var(--panel); display: inline-block; padding: 10px 30px; border-radius: 50px; border: 1px solid var(--border); }
        .bank-pill span { color: var(--neon); font-size: 22px; font-weight: 800; }
        
        .stadium { 
            width: 100%; aspect-ratio: 1/1.1; background: #020503; border: 2px solid #141a16; 
            border-radius: 30px; position: relative; overflow: hidden; display: flex; flex-direction: column; 
            box-shadow: inset 0 0 50px #000;
        }
        .territory { width: 100%; transition: height 0.6s cubic-bezier(0.4, 0, 0.2, 1); position: relative; display: flex; align-items: center; justify-content: center; }
        .t-avatar { width: 26px; height: 26px; border-radius: 50%; border: 2px solid white; z-index: 5; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        
        .bet-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 20px 0; }
        .bet-btn { 
            background: var(--panel); border: 1px solid var(--border); color: #fff; 
            padding: 15px; border-radius: 18px; font-weight: 800; font-size: 13px;
        }
        .bet-btn:active { background: var(--neon); color: #000; }

        /* NAV DOCK */
        .nav-dock { 
            position: fixed; bottom: 25px; left: 20px; right: 20px; height: 80px; 
            background: rgba(5,8,6,0.96); border-radius: 40px; display: flex; 
            align-items: center; border: 1px solid var(--border); backdrop-filter: blur(20px); z-index: 1000; 
        }
        .nav-link { flex: 1; text-align: center; color: #4a5a50; font-size: 10px; display: flex; flex-direction: column; align-items: center; background: none; border: none; font-weight: 800; transition: 0.3s; }
        .nav-link i { font-size: 24px; margin-bottom: 5px; }
        .nav-link.active { color: var(--neon); text-shadow: 0 0 15px rgba(0,255,102,0.4); }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div class="balance-pill">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" style="width:20px"> 
            <span id="bal-val">0.00</span>
        </div>
    </header>

    <main class="main-scroll">
        <!-- PAGE PROFILE -->
        <section id="profile-page" class="page active">
            <!-- КАРТОЧКА ПРОФИЛЯ -->
            <div class="glass-panel profile-card">
                <div class="avatar-container">
                    <div class="avatar-glow"></div>
                    <div class="avatar-frame"><img src="" id="u-ava"></div>
                </div>
                <h1 class="nick" id="u-nick">ЗАГРУЗКА...</h1>
                <div class="tag" id="u-tag">@username</div>
            </div>

            <!-- КАРТОЧКА РЕФЕРАЛОВ -->
            <div class="glass-panel">
                <p class="ref-title">Приглашайте друзей и получайте <span style="color:var(--neon)">10%</span> от их игровых комиссий</p>
                
                <div class="ref-actions">
                    <button class="btn-copy" onclick="copyRefLink()"><i class="fa-regular fa-copy"></i></button>
                    <button class="btn-invite-main" onclick="inviteFriends()">Пригласить друзей</button>
                </div>

                <span class="section-label">Твои рефералы</span>
                <div class="stat-pill">
                    <i class="fa-solid fa-users-viewfinder" style="color:var(--neon)"></i>
                    <span class="stat-val" id="ref-count">0</span>
                </div>

                <div class="ref-grid">
                    <div class="ref-box">
                        <span class="section-label">Доступно</span>
                        <div class="stat-val"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" style="width:16px"> <span id="ref-pending">0.00</span></div>
                    </div>
                    <div class="ref-box">
                        <span class="section-label">Всего заработано</span>
                        <div class="stat-val"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" style="width:16px"> <span id="ref-total">0.00</span></div>
                    </div>
                </div>

                <button class="btn-claim-ton" onclick="claimRewards()">
                    ЗАЧИСЛИТЬ НА БАЛАНС <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" style="width:16px">
                </button>
            </div>
        </section>

        <!-- PAGE ARENA -->
        <section id="arena-page" class="page">
            <div class="bank-info-box">
                <div class="bank-pill">БАНК: <span id="total-bank">0.00</span> TON</div>
            </div>
            <div class="stadium" id="stadium">
                <!-- Сюда добавляются территории -->
            </div>
            <div class="bet-grid">
                <button class="bet-btn" onclick="makeBet(1)">1 TON</button>
                <button class="bet-btn" onclick="makeBet(5)">5 TON</button>
                <button class="bet-btn" onclick="makeBet(10)">10 TON</button>
            </div>
            <div id="player-list" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;"></div>
        </section>
    </main>

    <nav class="nav-dock">
        <button class="nav-link" onclick="showTab('arena', this)"><i class="fa-solid fa-ranking-star"></i><span>АРЕНА</span></button>
        <button class="nav-link active" onclick="showTab('profile', this)"><i class="fa-solid fa-user-astronaut"></i><span>ПРОФИЛЬ</span></button>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const socket = io();
    
    const user = tg.initDataUnsafe.user || { id: 777, first_name: "Игрок", username: "lucky_player" };
    const startParam = tg.initDataUnsafe.start_param || null;

    // Регистрация
    socket.emit('user_joined', { 
        id: user.id, 
        name: user.first_name, 
        username: user.username,
        refBy: startParam 
    });

    // Отрисовка профиля
    document.getElementById('u-nick').innerText = user.first_name.toUpperCase();
    document.getElementById('u-tag').innerText = "@" + (user.username || "id" + user.id);
    document.getElementById('u-ava').src = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}&background=00ff66&color=000`;

    function showTab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id + '-page').classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    function copyRefLink() {
        const link = `https://t.me/ТВОЙ_БОТ?start=${user.id}`; // ЗАМЕНИТЬ НА ЮЗЕРНЕЙМ БОТА
        navigator.clipboard.writeText(link);
        tg.showAlert("Ссылка для друзей скопирована!");
    }

    function inviteFriends() {
        const link = `https://t.me/ТВОЙ_БОТ?start=${user.id}`;
        const text = "Присоединяйся к Football Arena и выигрывай TON! ⚽️";
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent(text)}`);
    }

    function makeBet(amt) {
        socket.emit('place_bet', { id: user.id, amount: amt });
        tg.HapticFeedback.impactOccurred('medium');
    }

    function claimRewards() {
        socket.emit('claim_rewards', { id: user.id });
    }

    socket.on('update_data', (data) => {
        const myData = data.users[user.id];
        if (myData) {
            document.getElementById('bal-val').innerText = myData.balance.toFixed(2);
            document.getElementById('ref-count').innerText = myData.refCount;
            document.getElementById('ref-pending').innerText = myData.refPending.toFixed(2);
            document.getElementById('ref-total').innerText = myData.refTotal.toFixed(2);
        }
    });

    socket.on('update_arena', (state) => {
        document.getElementById('total-bank').innerText = state.totalBank.toFixed(2);
        const stadium = document.getElementById('stadium');
        stadium.innerHTML = '';
        state.players.forEach(p => {
            const t = document.createElement('div');
            t.className = 'territory';
            t.style.height = (p.amount / state.totalBank * 100) + '%';
            t.style.backgroundColor = p.color;
            t.innerHTML = `<img src="${p.avatar}" class="t-avatar">`;
            stadium.appendChild(t);
        });
    });
</script>
</body>
</html>
