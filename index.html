<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Football Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --neon: #00ff66; --panel: rgba(20, 25, 22, 0.9); --border: rgba(0, 255, 102, 0.2); --card-bg: rgba(255, 255, 255, 0.03); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; text-transform: uppercase; }
        
        body { 
            background: radial-gradient(circle at center, #0a1a0f 0%, #000000 100%); 
            color: #fff; height: 100vh; overflow: hidden; 
        }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; position: relative; }

        .header { padding: 15px 20px; display: flex; justify-content: flex-end; z-index: 100; }
        .balance-pill { background: var(--panel); padding: 8px 16px; border-radius: 50px; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; font-weight: 800; }

        .main-scroll { flex: 1; overflow-y: auto; padding: 0 20px 120px; scroll-behavior: smooth; }
        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* PROFILE & REFERRAL SYSTEM */
        .profile-section { text-align: center; margin: 20px 0; }
        .avatar-frame { width: 90px; height: 90px; margin: 0 auto 15px; border-radius: 50%; border: 3px solid var(--neon); padding: 4px; overflow: hidden; background: #111; box-shadow: 0 0 20px rgba(0,255,102,0.2); }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .nick { font-size: 22px; letter-spacing: -1px; font-weight: 800; }
        .tag { font-size: 13px; color: var(--neon); opacity: 0.8; margin-top: 3px; text-transform: lowercase; }

        /* Referral Card */
        .ref-card { background: var(--panel); border-radius: 24px; padding: 20px; border: 1px solid var(--border); margin-top: 20px; text-align: left; }
        .ref-title { font-size: 14px; line-height: 1.3; margin-bottom: 15px; font-weight: 700; color: #eee; }
        
        .ref-actions { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-icon { width: 45px; height: 45px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .btn-invite-wide { flex: 1; background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; color: #fff; font-weight: 800; font-size: 12px; }

        .ref-label { font-size: 11px; color: #888; margin-bottom: 8px; display: block; }
        .ref-stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .stat-box { background: var(--card-bg); border-radius: 16px; padding: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-box.full { grid-column: span 2; }
        .val-wrap { display: flex; align-items: center; gap: 6px; font-size: 16px; font-weight: 800; }
        .ton-icon { width: 16px; height: 16px; }

        .btn-claim { width: 100%; margin-top: 15px; background: #fff; color: #000; border: none; padding: 15px; border-radius: 14px; font-weight: 800; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-claim:active { transform: scale(0.98); }

        /* ARENA UI */
        .bank-info-box { text-align: center; margin-bottom: 10px; }
        .bank-pill { background: var(--panel); display: inline-block; padding: 8px 25px; border-radius: 20px; border: 1px solid var(--border); }
        .bank-pill span { color: var(--neon); font-size: 20px; font-weight: 800; }
        .stadium { width: 100%; aspect-ratio: 1/1.2; background: #050505; border: 2px solid #1a221e; border-radius: 24px; position: relative; overflow: hidden; display: flex; flex-direction: column; box-shadow: inset 0 0 40px #000; }
        .territory { width: 100%; transition: height 0.6s ease; position: relative; display: flex; align-items: center; justify-content: center; }
        .t-avatar { width: 22px; height: 22px; border-radius: 50%; border: 1px solid white; z-index: 5; }
        #ball { position: absolute; width: 22px; height: 22px; background: #fff; border-radius: 50%; left: 50%; top: 50%; transform: translate(-50%, -50%); border: 2px solid #000; box-shadow: 0 0 20px #fff; z-index: 100; display: none; }
        #arrow { position: absolute; width: 40px; height: 4px; background: #fff; border-radius: 4px; left: 50%; top: 50%; transform-origin: 0% 50%; z-index: 90; display: none; }
        .bet-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .bet-btn { background: var(--panel); border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 16px; font-weight: 800; }
        .players-list { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .player-card { background: var(--panel); border-radius: 15px; padding: 10px; display: flex; align-items: center; gap: 10px; border-left: 4px solid transparent; }
        .p-info b { font-size: 11px; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 70px; }
        .p-info span { font-size: 10px; color: var(--neon); }

        .nav-dock { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; background: rgba(5,5,5,0.95); border-radius: 40px; display: flex; align-items: center; border: 1px solid var(--border); backdrop-filter: blur(15px); z-index: 1000; }
        .nav-link { flex: 1; text-align: center; color: #444; font-size: 10px; display: flex; flex-direction: column; align-items: center; background: none; border: none; font-weight: 800; }
        .nav-link i { font-size: 22px; margin-bottom: 4px; }
        .nav-link.active { color: var(--neon); }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div class="balance-pill"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" style="width:18px"> <span id="bal-val">0.00</span></div>
    </header>

    <main class="main-scroll">
        <section id="profile-page" class="page active">
            <div class="profile-section">
                <div class="avatar-frame"><img src="" id="u-ava"></div>
                <h1 class="nick" id="u-nick">ИГРОК</h1>
                <div class="tag" id="u-tag">@username</div>
            </div>

            <div class="ref-card">
                <p class="ref-title">Приглашайте рефералов и получайте 10% от их игровых комиссий</p>
                
                <div class="ref-actions">
                    <button class="btn-icon" onclick="copyRefLink()"><i class="fa-regular fa-copy"></i></button>
                    <button class="btn-invite-wide" onclick="inviteFriends()">Пригласить друзей</button>
                </div>

                <span class="ref-label">Твои рефералы</span>
                <div class="stat-box" style="width: fit-content; min-width: 80px;">
                    <div class="val-wrap"><i class="fa-solid fa-users" style="font-size:14px; color:#666"></i> <span id="ref-count">0</span></div>
                </div>

                <div class="ref-stats-row">
                    <div class="stat-box">
                        <span class="ref-label">Доступно к зачислению</span>
                        <div class="val-wrap"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="ton-icon"> <span id="ref-pending">0.00</span></div>
                    </div>
                    <div class="stat-box">
                        <span class="ref-label">Всего зачислено</span>
                        <div class="val-wrap"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="ton-icon"> <span id="ref-total">0.00</span></div>
                    </div>
                </div>

                <button class="btn-claim" onclick="claimRewards()">Зачислить <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" style="width:14px"> TON</button>
            </div>
        </section>

        <section id="arena-page" class="page">
            <div class="bank-info-box">
                <div class="bank-pill">БАНК: <span id="total-bank">0.00</span> TON</div>
            </div>
            <div class="stadium" id="stadium">
                <div id="arrow"></div>
                <div id="ball"></div>
            </div>
            <div class="bet-grid">
                <button class="bet-btn" onclick="makeBet(1)">1 TON</button>
                <button class="bet-btn" onclick="makeBet(5)">5 TON</button>
                <button class="bet-btn" onclick="makeBet(10)">10 TON</button>
            </div>
            <div class="players-list" id="player-list"></div>
        </section>
    </main>

    <nav class="nav-dock">
        <button class="nav-link" onclick="showTab('arena', this)"><i class="fa-solid fa-trophy"></i><span>АРЕНА</span></button>
        <button class="nav-link active" onclick="showTab('profile', this)"><i class="fa-solid fa-circle-user"></i><span>ПРОФИЛЬ</span></button>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const socket = io();
    
    // Получаем реферера из URL (если зашли по ссылке)
    const urlParams = new URLSearchParams(tg.initData);
    const startParam = tg.initDataUnsafe.start_param || null;

    const user = tg.initDataUnsafe.user || { id: 12345, first_name: "Игрок", username: "guest" };

    // Первичная регистрация на сервере
    socket.emit('user_joined', { 
        id: user.id, 
        name: user.first_name, 
        username: user.username,
        refBy: startParam 
    });

    document.getElementById('u-nick').innerText = user.first_name.toUpperCase();
    document.getElementById('u-tag').innerText = "@" + (user.username || "user");
    document.getElementById('u-ava').src = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}&background=00ff66&color=000`;

    function showTab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id + '-page').classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }

    function copyRefLink() {
        const link = `https://t.me/YOUR_BOT_USERNAME?start=${user.id}`; // ЗАМЕНИ НА СВОЕГО БОТА
        navigator.clipboard.writeText(link);
        tg.showAlert("Ссылка скопирована!");
    }

    function inviteFriends() {
        const link = `https://t.me/YOUR_BOT_USERNAME?start=${user.id}`;
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Заходи в Football Arena!`);
    }

    function makeBet(amt) {
        socket.emit('place_bet', { id: user.id, amount: amt });
    }

    function claimRewards() {
        socket.emit('claim_rewards', { id: user.id });
    }

    socket.on('update_data', (data) => {
        const myData = data.users[user.id];
        if (myData) {
            document.getElementById('bal-val').innerText = myData.balance.toFixed(2);
            document.getElementById('ref-count').innerText = myData.refCount;
            document.getElementById('ref-pending').innerText = myData.refPending.toFixed(2);
            document.getElementById('ref-total').innerText = myData.refTotal.toFixed(2);
        }
    });

    // Логика арены (сокращено для краткости, оставлена база)
    socket.on('update_arena', (state) => {
        document.getElementById('total-bank').innerText = state.totalBank.toFixed(2);
        const list = document.getElementById('player-list');
        list.innerHTML = '';
        state.players.forEach(p => {
            list.innerHTML += `<div class="player-card" style="border-left-color:${p.color}"><img src="${p.avatar}" style="width:24px;height:24px;border-radius:50%"><div class="p-info"><b>@${p.username}</b><span>${p.chance}%</span></div></div>`;
        });
    });

    socket.on('start_game_animation', (data) => {
        // Здесь твоя анимация мяча...
        tg.HapticFeedback.notificationOccurred('success');
    });
</script>
</body>
</html>
