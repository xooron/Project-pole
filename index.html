<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PvP Field</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root { 
            --neon: #00ff66; 
            --bg: #1a1a1a; 
            --card: #242424; 
            --border: rgba(255, 255, 255, 0.1); 
            --blue: #0098ea; 
            --orange: #f48208; 
            --text-gray: #8e8e8e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* ЗАГРУЗОЧНЫЙ ЭКРАН */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0d0d0d; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s ease;
        }
        .loader-logo { font-size: 42px; font-weight: 800; color: var(--blue); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        .loader-bar { width: 240px; height: 5px; background: #1a1a1a; border-radius: 10px; overflow: hidden; }
        .loader-progress { width: 0%; height: 100%; background: var(--blue); animation: load 3s linear forwards; box-shadow: 0 0 10px var(--blue); }
        @keyframes load { to { width: 100%; } }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; position: relative; }
        
        /* ВЕРХНЯЯ ПАНЕЛЬ */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .online-pill { background: #242424; padding: 8px 16px; border-radius: 50px; display: flex; align-items: center; gap: 8px; font-weight: 800; color: #00ff66; font-size: 18px; }
        .history-btn { color: #fff; font-size: 22px; margin-left: 15px; opacity: 0.8; cursor: pointer; transition: 0.2s; }
        .history-btn:active { transform: scale(0.9); opacity: 1; }
        
        .balance-pill { background: #242424; padding: 4px 4px 4px 15px; border-radius: 50px; display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 18px; }
        .add-bal-btn { 
            background: #fff; color: #000; border: none; border-radius: 50%; 
            width: 28px; height: 28px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 900; font-size: 22px; padding: 0; 
            line-height: 1;
        }

        /* ИСТОРИЯ ИГР ПАНЕЛЬ */
        #history-panel { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 2000; display: none; flex-direction: column; 
            padding: 20px; backdrop-filter: blur(10px);
        }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .history-list { flex: 1; overflow-y: auto; }
        .history-item { 
            background: #242424; border-radius: 15px; padding: 12px; margin-bottom: 10px; 
            display: flex; align-items: center; gap: 12px; border-left: 4px solid var(--blue);
        }
        .h-info { flex: 1; font-size: 13px; }
        .h-info b { color: var(--blue); }

        #deposit-panel, #withdraw-panel { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .dep-box { width: 85%; padding: 30px; text-align: center; background: #111; border-radius: 30px; border: 1px solid var(--border); }
        .dep-input { width: 100%; background: #1a1f1c; border: 1px solid var(--border); padding: 15px; border-radius: 15px; color: #fff; font-size: 16px; font-weight: 800; text-align: center; margin: 10px 0; outline: none; }

        .main-scroll { flex: 1; overflow-y: auto; padding: 0 15px 120px; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ПРОФИЛЬ */
        .profile-card { background: #2b2b2b; border-radius: 35px; padding: 30px 20px; margin-bottom: 15px; text-align: center; }
        .avatar-wrap { 
            width: 100px; height: 100px; margin: 0 auto 25px; border-radius: 50%; 
            border: 2px solid var(--blue); overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 152, 234, 0.5);
        }
        .avatar-wrap img { width: 100%; height: 100%; object-fit: cover; }
        
        #ton-connect-btn { display: flex; justify-content: center; width: 100%; }
        #ton-connect-btn div, #ton-connect-btn button {
            width: 100% !important; height: 55px !important; border-radius: 18px !important;
            background-color: var(--blue) !important; color: white !important;
            font-weight: 700 !important; font-size: 18px !important; border: none !important;
            display: flex !important; align-items: center !important; justify-content: center !important;
        }
        .btn-withdraw-new { 
            width: 100%; height: 55px; background: var(--orange); color: #fff; border: none; 
            border-radius: 18px; font-weight: 700; font-size: 18px; cursor: pointer; margin-top: 12px; 
        }

        /* РЕФЕРАЛЫ */
        .ref-card { background: #242424; border-radius: 35px; padding: 25px; margin-bottom: 15px; }
        .ref-title { font-size: 18px; font-weight: 600; line-height: 1.3; margin-bottom: 20px; }
        
        .ref-actions { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-copy { width: 55px; height: 55px; background: var(--blue); border-radius: 15px; border: none; color: #fff; font-size: 22px; display: flex; align-items: center; justify-content: center; }
        .btn-invite-new { flex: 1; height: 55px; background: transparent; border: 2px solid var(--blue); border-radius: 15px; color: #fff; font-weight: 700; font-size: 16px; }

        .ref-stat-label { color: var(--text-gray); font-size: 12px; margin-bottom: 8px; }
        .ref-count-box { border: 2px solid var(--blue); border-radius: 15px; padding: 12px 15px; display: flex; align-items: center; gap: 10px; width: fit-content; margin-bottom: 20px; font-size: 18px; font-weight: 800; }

        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-box { border: 2px solid var(--blue); border-radius: 15px; padding: 15px 10px; text-align: center; }
        .stat-box .val { font-size: 16px; font-weight: 800; margin-top: 5px; }

        .btn-claim-ton { width: 100%; height: 60px; background: #fff; color: #000; border-radius: 20px; border: none; font-weight: 800; font-size: 20px; cursor: pointer; }

        /* АРЕНА */
        .arena-info { text-align: center; margin-bottom: 20px; }
        .arena-bank { font-size: 34px; font-weight: 900; }
        .canvas-box { position: relative; width: 300px; height: 300px; margin: 0 auto 30px; border: 4px solid var(--border); border-radius: 20px; overflow: hidden; background: #000; }
        #arena-canvas { width: 100%; height: 100%; display: block; }
        
        .bet-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 25px; }
        .b-btn { 
            background: #0d120f; border: 2px solid #0084ff; padding: 14px 5px; 
            border-radius: 100px; color: #fff; font-weight: 800; font-size: 15px; cursor: pointer; 
            text-transform: uppercase;
        }

        /* НАВИГАЦИЯ */
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; background: #242424; border-radius: 40px; display: flex; align-items: center; padding: 0 30px; }
        .nav-btn { flex: 1; text-align: center; color: #555; background: none; border: none; display: flex; flex-direction: column; align-items: center; gap: 4px; font-weight: 700; font-size: 12px; }
        .nav-btn i { font-size: 24px; }
        .nav-btn.active { color: var(--blue); }

        /* ДОПОЛНИТЕЛЬНО */
        #winner-panel { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.95); border: 2px solid var(--blue); color: #fff; padding: 25px; border-radius: 30px; text-align: center; z-index: 100; display: none; width: 85%; }
        .player-row { background: #242424; padding: 12px; border-radius: 15px; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
        .p-ava { width: 35px; height: 35px; border-radius: 50%; }
        .p-info { flex: 1; display: flex; justify-content: space-between; }
    </style>
</head>
<body onclick="handleFirstInteraction()">

<div id="loading-screen">
    <div class="loader-logo">PVP FIELD</div>
    <div class="loader-bar"><div class="loader-progress"></div></div>
</div>

<div id="history-panel">
    <div class="history-header">
        <h2 style="font-weight: 800;">ИСТОРИЯ ИГР</h2>
        <i class="fa-solid fa-xmark" style="font-size: 24px;" onclick="toggleHistory()"></i>
    </div>
    <div class="history-list" id="history-content"></div>
</div>

<audio id="stadium-bg" loop preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-stadium-crowd-ambience-455.mp3" type="audio/mpeg">
</audio>

<div class="app-container">
    <header class="header">
        <div style="display: flex; align-items: center;">
            <div class="online-pill">
                <i class="fa-solid fa-user-group"></i>
                <span id="online-count">1</span>
            </div>
            <i class="fa-solid fa-clock-rotate-left history-btn" onclick="toggleHistory()"></i>
        </div>
        <div class="balance-pill">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="22"> 
            <span id="user-bal">0.00</span>
            <button class="add-bal-btn" onclick="openDeposit()">+</button>
        </div>
    </header>

    <main class="main-scroll">
        <section id="arena-page" class="page active">
            <div class="arena-info">
                <span id="timer-text" style="color: var(--text-gray); font-weight: 800;">ОЖИДАНИЕ...</span>
                <div class="arena-bank"><span id="total-bank">0.00</span> TON</div>
            </div>
            <div class="canvas-box">
                <canvas id="arena-canvas" width="300" height="300"></canvas>
                <div id="winner-panel">
                    <img id="win-ava" src="" style="width:60px; border-radius:50%;">
                    <h2 id="win-title">ПОБЕДИТЕЛЬ!</h2>
                    <div id="win-name">@username</div>
                    <div id="win-x">x0.0</div>
                    <p id="win-sum">0.00 TON</p>
                </div>
            </div>
            <div class="bet-grid">
                <button class="b-btn" onclick="makeBet(0.5)">0.5 TON</button>
                <button class="b-btn" onclick="makeBet(1.0)">1 TON</button>
                <button class="b-btn" onclick="makeBet(5.0)">5 TON</button>
                <button class="b-btn" onclick="makeBet(10)">10 TON</button>
                <button class="b-btn" onclick="makeBet(50)">50 TON</button>
                <button class="b-btn" onclick="makeBet('max')">MAX</button>
            </div>
            <div class="players-list" id="players-list"></div>
        </section>

        <section id="profile-page" class="page">
            <div class="profile-card">
                <div class="avatar-wrap">
                    <img src="" id="u-ava" onerror="this.src='https://pixsafe.online/i/mglZT'">
                </div>
                <div id="ton-connect-btn"></div>
                <button class="btn-withdraw-new" onclick="openWithdraw()">Вывод средств</button>
                <h2 id="u-nick" style="margin-top: 15px; display: none;">Игрок</h2>
            </div>
            
            <div class="ref-card">
                <p class="ref-title">Приглашайте рефералов и получайте 10% от их игровой комиссии</p>
                <div class="ref-actions">
                    <button class="btn-copy" onclick="copyRef()"><i class="fa-regular fa-copy"></i></button>
                    <button class="btn-invite-new" onclick="invite()">Приглашить друзей</button>
                </div>
                <p class="ref-stat-label">Твои рефералы</p>
                <div class="ref-count-box">
                    <i class="fa-solid fa-user-group" style="color: var(--blue);"></i>
                    <span id="ref-count">0</span>
                </div>
                <div class="stats-row">
                    <div class="stat-box">
                        <p class="ref-stat-label">Доступно к зачислению</p>
                        <div class="val"><span id="ref-pending">0.00</span> TON</div>
                    </div>
                    <div class="stat-box">
                        <p class="ref-stat-label">Всего зачислено</p>
                        <div class="val"><span id="ref-total">0.00</span> TON</div>
                    </div>
                </div>
                <button class="btn-claim-ton" onclick="claim()">Зачислить TON</button>
            </div>
        </section>
    </main>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="showTab('arena', this)">
            <i class="fa-solid fa-trophy"></i>
            АРЕНА
        </button>
        <button class="nav-btn" onclick="showTab('profile', this)">
            <i class="fa-solid fa-circle-user"></i>
            ПРОФИЛЬ
        </button>
    </nav>
</div>

<div id="deposit-panel">
    <div class="dep-box">
        <h2>ПОПОЛНЕНИЕ</h2>
        <input type="number" id="dep-amt" class="dep-input" placeholder="Сумма TON">
        <button class="btn-withdraw-new" style="background:var(--blue);" onclick="processDeposit()">ПОПОЛНИТЬ</button>
        <button class="btn-withdraw-new" style="background:none;" onclick="closeDeposit()">ОТМЕНА</button>
    </div>
</div>

<div id="withdraw-panel">
    <div class="dep-box">
        <h2>ВЫВОД TON</h2>
        <input type="number" id="wit-amt" class="dep-input" placeholder="Сумма">
        <input type="text" id="wit-addr" class="dep-input" placeholder="Адрес кошелька">
        <button class="btn-withdraw-new" onclick="processWithdraw()">ВЫВЕСТИ</button>
        <button class="btn-withdraw-new" style="background:none;" onclick="closeWithdraw()">ОТМЕНА</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io();
    tg.ready(); tg.expand();

    setTimeout(() => {
        const ls = document.getElementById('loading-screen');
        ls.style.opacity = '0';
        setTimeout(() => ls.style.display = 'none', 800);
    }, 3000);

    let musicStarted = false;
    function handleFirstInteraction() {
        if (!musicStarted) {
            const audio = document.getElementById('stadium-bg');
            audio.volume = 0.1;
            audio.play().catch(e => {});
            musicStarted = true;
        }
    }

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-btn'
    });

    const myAddress = "UQDbVd0KQ8OCNzApbDN1zCZqH_PBT2T6wPkArzU4U11MFcLj"; 

    function openDeposit() { document.getElementById('deposit-panel').style.display = 'flex'; }
    function closeDeposit() { document.getElementById('deposit-panel').style.display = 'none'; }
    async function processDeposit() {
        const amt = parseFloat(document.getElementById('dep-amt').value);
        if (!amt || amt < 0.1 || !tonConnectUI.connected) { tg.showAlert("Подключите кошелек!"); return; }
        const transaction = { validUntil: Math.floor(Date.now() / 1000) + 600, messages: [{ address: myAddress, amount: (amt * 1000000000).toString() }] };
        try { closeDeposit(); await tonConnectUI.sendTransaction(transaction); socket.emit('deposit_ton', { id: userData.id, amount: amt }); } catch (e) {}
    }

    function openWithdraw() { document.getElementById('withdraw-panel').style.display = 'flex'; }
    function closeWithdraw() { document.getElementById('withdraw-panel').style.display = 'none'; }
    function processWithdraw() {
        const amt = parseFloat(document.getElementById('wit-amt').value);
        const addr = document.getElementById('wit-addr').value;
        if (amt >= 1 && addr.length > 10) socket.emit('withdraw_ton', { id: userData.id, amount: amt, address: addr });
    }
    
    function toggleHistory() {
        const hp = document.getElementById('history-panel');
        hp.style.display = (hp.style.display === 'flex') ? 'none' : 'flex';
    }

    const userData = tg.initDataUnsafe.user || { id: 0, first_name: "Игрок", username: "username" };
    let ball = { x: 150, y: 150, tx: 150, ty: 150, vx: 0, vy: 0, state: 'hidden', friction: 0.9965 };
    let arenaPlayers = [];
    const playerImages = {};

    socket.emit('user_joined', { id: userData.id, name: userData.first_name, username: userData.username, avatar: userData.photo_url, refBy: tg.initDataUnsafe.start_param });

    socket.on('online_update', (count) => {
        document.getElementById('online-count').innerText = count;
    });

    socket.on('history_update', (history) => {
        const list = document.getElementById('history-content');
        list.innerHTML = '';
        [...history].reverse().forEach(h => {
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `
                <img src="${h.avatar || 'https://pixsafe.online/i/mglZT'}" class="p-ava">
                <div class="h-info">
                    <b>@${h.username}</b> победил <b>${h.bank.toFixed(2)} TON</b><br>
                    Ставка: ${h.bet.toFixed(1)} | Шанс: ${h.chance.toFixed(1)}% | Множитель: x${h.x}
                </div>
            `;
            list.appendChild(item);
        });
    });

    socket.on('update_data', (u) => {
        const me = u[userData.id];
        if(me) {
            document.getElementById('user-bal').innerText = me.balance.toFixed(2);
            document.getElementById('u-ava').src = me.avatar || 'https://pixsafe.online/i/mglZT';
            document.getElementById('ref-count').innerText = me.refCount;
            document.getElementById('ref-pending').innerText = me.refPending.toFixed(2);
            document.getElementById('ref-total').innerText = me.refTotal.toFixed(2);
        }
    });

    socket.on('update_arena', (data) => {
        document.getElementById('total-bank').innerText = data.totalBank.toFixed(2);
        arenaPlayers = data.players;
        arenaPlayers.forEach(p => {
            if (!playerImages[p.id]) {
                const img = new Image();
                img.src = p.avatar || 'https://pixsafe.online/i/mglZT';
                playerImages[p.id] = img;
            }
        });
        updatePlayersList(data.players);
    });

    socket.on('start_game_sequence', (data) => {
        ball.x = 150; ball.y = 150;
        ball.tx = data.tx; ball.ty = data.ty;
        ball.vx = data.vx; ball.vy = data.vy;
        ball.state = 'moving';
    });

    socket.on('announce_winner', (data) => {
        ball.state = 'hidden';
        const panel = document.getElementById('winner-panel');
        document.getElementById('win-ava').src = data.winner.avatar || 'https://pixsafe.online/i/mglZT';
        document.getElementById('win-name').innerText = `@${data.winner.username}`;
        document.getElementById('win-sum').innerText = `+${data.bank.toFixed(2)} TON`;
        document.getElementById('win-x').innerText = `x${(data.bank / data.winnerBet).toFixed(1)}`;
        panel.style.display = 'block';
        setTimeout(() => { panel.style.display = 'none'; }, 4000);
    });

    socket.on('game_status', (data) => {
        const label = document.getElementById('timer-text');
        if (data.status === 'countdown') label.innerText = `СТАРТ ЧЕРЕЗ: ${data.timer}с`;
        else if (data.status === 'running') label.innerText = `ИДЕТ БИТВА!`;
        else label.innerText = `ОЖИДАНИЕ ИГРОКОВ...`;
    });

    function showTab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }

    function makeBet(amount) { socket.emit('place_bet', { id: userData.id, amount: amount }); }
    function copyRef() { navigator.clipboard.writeText(`https://t.me/PvPField_bot/app?startapp=${userData.id}`); tg.showAlert("Ссылка скопирована!"); }
    function invite() { tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/PvPField_bot/app?startapp=${userData.id}`); }
    function claim() { socket.emit('claim_ref', { id: userData.id }); }

    function updatePlayersList(players) {
        const list = document.getElementById('players-list');
        list.innerHTML = '';
        players.forEach(p => {
            const row = document.createElement('div'); row.className = 'player-row';
            row.innerHTML = `<img src="${p.avatar || 'https://pixsafe.online/i/mglZT'}" class="p-ava"><div class="p-info"><span>@${p.username}</span><div><span>${p.amount.toFixed(2)} TON</span><span style="color:var(--blue);margin-left:10px">${p.chance.toFixed(1)}%</span></div></div>`;
            list.appendChild(row);
        });
    }

    function draw() {
        const canvas = document.getElementById('arena-canvas');
        if(!canvas) return;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0,0,300,300);
        
        if (arenaPlayers.length > 0) {
            let currentY = 0;
            arenaPlayers.forEach(p => {
                const height = (p.chance / 100) * 300;
                ctx.fillStyle = p.color;
                ctx.fillRect(0, currentY, 300, height);

                // Отрисовка аватарки в центре зоны
                if (playerImages[p.id] && playerImages[p.id].complete) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(150, currentY + height/2, 20, 0, Math.PI * 2);
                    ctx.clip();
                    ctx.drawImage(playerImages[p.id], 130, currentY + height/2 - 20, 40, 40);
                    ctx.restore();
                }
                currentY += height;
            });
        } else {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, 300, 300);
        }

        if (ball.state === 'moving') {
            ball.x += ball.vx; ball.y += ball.vy;
            ball.vx *= ball.friction; ball.vy *= ball.friction;
            
            // Отскоки от стенок
            if (ball.x < 15 || ball.x > 285) ball.vx *= -1;
            if (ball.y < 15 || ball.y > 285) ball.vy *= -1;
            
            // Плавное притяжение к финальной точке при низкой скорости
            const speed = Math.sqrt(ball.vx**2 + ball.vy**2);
            if (speed < 1.5) {
                ball.x += (ball.tx - ball.x) * 0.05;
                ball.y += (ball.ty - ball.y) * 0.05;
            }

            ctx.font = '24px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('⚽', ball.x, ball.y);
        }
        
        requestAnimationFrame(draw);
    }
    draw();
</script>
