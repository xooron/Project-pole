<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Football Arena</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --neon: #00ff66; --bg-dark: #000000; --panel: rgba(20, 25, 22, 0.9); --border: rgba(0, 255, 102, 0.2); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; text-transform: uppercase; }
        
        body { 
            background: radial-gradient(circle at center, #0a1a0f 0%, #000000 100%); 
            color: #fff; height: 100vh; overflow: hidden; 
        }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; position: relative; }

        /* HEADER */
        .header { padding: 15px 20px; display: flex; justify-content: flex-end; z-index: 100; }
        .balance-pill { background: var(--panel); padding: 8px 16px; border-radius: 50px; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; font-weight: 800; box-shadow: 0 0 15px rgba(0,255,102,0.1); }

        /* SCROLLABLE CONTENT */
        .main-scroll { 
            flex: 1; 
            overflow-y: auto; 
            padding: 0 20px 120px; 
            scroll-behavior: smooth;
        }
        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* PROFILE SECTION (RESTORED) */
        .profile-section { text-align: center; margin: 20px 0; }
        .avatar-frame { width: 100px; height: 100px; margin: 0 auto 15px; border-radius: 50%; border: 3px solid var(--neon); padding: 4px; overflow: hidden; background: #111; box-shadow: 0 0 20px rgba(0,255,102,0.2); }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .nick { font-size: 24px; letter-spacing: -1px; font-weight: 800; }
        .tag { font-size: 14px; color: var(--neon); opacity: 0.8; margin-top: 5px; text-transform: lowercase; }

        .stats-card { background: var(--panel); border-radius: 20px; padding: 20px; border: 1px solid var(--border); margin-top: 20px; display: flex; justify-content: space-around; }
        .stat-val { display: block; font-size: 18px; color: #fff; font-weight: 800; }
        .stat-label { font-size: 10px; color: #777; }

        .btn-invite { width: 100%; padding: 18px; background: none; border: 1px solid var(--border); color: #fff; border-radius: 15px; font-size: 14px; margin-top: 20px; cursor: pointer; font-weight: 800; }

        /* ARENA SECTION */
        .top-info { text-align: center; margin-bottom: 15px; }
        .bank-card { background: var(--panel); display: inline-block; padding: 10px 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 10px; }
        .bank-card span { color: var(--neon); font-size: 20px; font-weight: 800; }
        
        .status-box { height: 45px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 10px; }
        #status-txt { font-size: 11px; color: #aaa; letter-spacing: 2px; }
        #timer-box { font-size: 22px; color: var(--neon); font-weight: 800; }

        .stadium {
            width: 100%; aspect-ratio: 1/1.2; background: #050505; border: 2px solid #1a221e; border-radius: 24px;
            position: relative; overflow: hidden; display: flex; flex-direction: column;
            box-shadow: inset 0 0 40px #000;
        }

        .territory { width: 100%; transition: height 0.6s cubic-bezier(0.23, 1, 0.32, 1); position: relative; display: flex; align-items: center; justify-content: center; }
        .t-avatar { width: 22px; height: 22px; border-radius: 50%; border: 1px solid white; z-index: 5; }

        #ball { position: absolute; width: 22px; height: 22px; background: #fff; border-radius: 50%; left: 50%; top: 50%; transform: translate(-50%, -50%); border: 2px solid #000; box-shadow: 0 0 20px #fff; z-index: 100; display: none; }
        #arrow { position: absolute; width: 35px; height: 4px; background: #fff; border-radius: 4px; left: 50%; top: 50%; transform-origin: 0% 50%; z-index: 90; display: none; box-shadow: 0 0 10px #fff; border: 1px solid #000; }

        .bet-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .bet-btn { background: var(--panel); border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 16px; font-weight: 800; cursor: pointer; }
        .bet-btn:active { background: var(--neon); color: #000; }

        .players-scroll { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .player-card { background: var(--panel); border-radius: 15px; padding: 10px; display: flex; align-items: center; gap: 10px; border-left: 4px solid transparent; }
        .p-info b { font-size: 11px; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 80px; }
        .p-info span { font-size: 10px; color: var(--neon); }

        /* NAVIGATION */
        .nav-dock { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; background: rgba(5,5,5,0.9); border-radius: 40px; display: flex; align-items: center; border: 1px solid var(--border); backdrop-filter: blur(15px); z-index: 1000; }
        .nav-link { flex: 1; text-align: center; color: #444; font-size: 10px; display: flex; flex-direction: column; align-items: center; background: none; border: none; font-weight: 800; cursor: pointer; }
        .nav-link i { font-size: 22px; margin-bottom: 4px; }
        .nav-link.active { color: var(--neon); }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div class="balance-pill">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" style="width:18px"> 
            <span id="bal-val">10.00</span>
        </div>
    </header>

    <main class="main-scroll">
        <!-- СТРАНИЦА ПРОФИЛЯ -->
        <section id="profile-page" class="page active">
            <div class="profile-section">
                <div class="avatar-frame">
                    <img src="" id="u-ava">
                </div>
                <h1 class="nick" id="u-nick">ИГРОК</h1>
                <div class="tag" id="u-tag">@username</div>
            </div>

            <div class="stats-card">
                <div style="text-align: center;">
                    <span class="stat-val" id="prof-bal">10.00</span>
                    <span class="stat-label">БАЛАНС</span>
                </div>
                <div style="text-align: center;">
                    <span class="stat-val">0</span>
                    <span class="stat-label">РЕФЕРАЛЫ</span>
                </div>
            </div>
            
            <button class="btn-invite">ПРИГЛАСИТЬ ДРУЗЕЙ</button>
        </section>

        <!-- СТРАНИЦА АРЕНЫ -->
        <section id="arena-page" class="page">
            <div class="top-info">
                <div class="bank-card">БАНК: <span id="total-bank">0.00</span> TON</div>
                <div class="status-box">
                    <div id="status-txt">ОЖИДАНИЕ СТАВОК</div>
                    <div id="timer-box"></div>
                </div>
            </div>

            <div class="stadium" id="stadium">
                <div id="arrow"></div>
                <div id="ball"></div>
            </div>

            <div class="bet-grid">
                <button class="bet-btn" onclick="makeBet(1)">1 TON</button>
                <button class="bet-btn" onclick="makeBet(5)">5 TON</button>
                <button class="bet-btn" onclick="makeBet(10)">10 TON</button>
            </div>

            <div class="players-scroll" id="player-list"></div>
        </section>
    </main>

    <nav class="nav-dock">
        <button class="nav-link" onclick="showTab('arena', this)"><i class="fa-solid fa-trophy"></i><span>АРЕНА</span></button>
        <button class="nav-link active" onclick="showTab('profile', this)"><i class="fa-solid fa-circle-user"></i><span>ПРОФИЛЬ</span></button>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io();
    let balance = parseFloat(localStorage.getItem('ton_bal')) || 10.00;
    const user = tg.initDataUnsafe.user || { first_name: "Игрок", username: "player_" + Math.floor(Math.random()*999) };

    document.getElementById('u-nick').innerText = user.first_name.toUpperCase();
    document.getElementById('u-tag').innerText = "@" + user.username;
    document.getElementById('u-ava').src = `https://ui-avatars.com/api/?name=${user.first_name}&background=00ff66&color=000`;
    updateBal();

    function updateBal() {
        document.getElementById('bal-val').innerText = balance.toFixed(2);
        document.getElementById('prof-bal').innerText = balance.toFixed(2);
        localStorage.setItem('ton_bal', balance);
    }

    function showTab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id + '-page').classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        document.querySelector('.main-scroll').scrollTop = 0;
    }

    function makeBet(amt) {
        if (balance >= amt) {
            balance -= amt; updateBal();
            socket.emit('place_bet', { name: user.first_name, username: user.username, avatar: user.photo_url || document.getElementById('u-ava').src, amount: amt });
            tg.HapticFeedback.impactOccurred('medium');
        }
    }

    socket.on('timer_tick', (sec) => {
        document.getElementById('status-txt').innerText = "МАТЧ НАЧНЕТСЯ ЧЕРЕЗ";
        document.getElementById('timer-box').innerText = sec + "с";
    });

    socket.on('update_arena', (state) => {
        document.getElementById('total-bank').innerText = state.totalBank.toFixed(2);
        document.querySelectorAll('.territory').forEach(t => t.remove());
        const list = document.getElementById('player-list');
        list.innerHTML = '';

        if(state.status === 'waiting') {
            document.getElementById('status-txt').innerText = "ОЖИДАНИЕ СТАВОК";
            document.getElementById('timer-box').innerText = "";
        }

        state.players.forEach(p => {
            const t = document.createElement('div');
            t.className = 'territory';
            t.id = 'zone-' + p.username;
            t.style.height = (p.amount / state.totalBank * 100) + '%';
            t.style.backgroundColor = p.color;
            t.innerHTML = `<img src="${p.avatar}" class="t-avatar">`;
            document.getElementById('stadium').appendChild(t);

            list.innerHTML += `<div class="player-card" style="border-left-color:${p.color}"><img src="${p.avatar}" style="width:24px;height:24px;border-radius:50%"><div class="p-info"><b>@${p.username}</b><span>${p.chance}%</span></div></div>`;
        });
    });

    socket.on('start_game_animation', (data) => {
        const ball = document.getElementById('ball');
        const arrow = document.getElementById('arrow');
        const stadium = document.getElementById('stadium');
        
        document.getElementById('status-txt').innerText = "МЯЧ В ИГРЕ";
        document.getElementById('timer-box').innerText = "";
        
        ball.style.display = 'block';
        ball.style.left = '50%'; ball.style.top = '50%';
        
        setTimeout(() => {
            arrow.style.display = 'block';
            let angle = 0;
            const rotate = setInterval(() => { angle += 20; arrow.style.transform = `translate(0, -50%) rotate(${angle}deg)`; }, 30);

            setTimeout(() => {
                clearInterval(rotate); arrow.style.display = 'none';
                let px = stadium.clientWidth / 2, py = stadium.clientHeight / 2;
                let vx = (Math.random() - 0.5) * 20, vy = (Math.random() - 0.5) * 20;
                let startTime = Date.now();

                function frame() {
                    let elapsed = Date.now() - startTime;
                    if (elapsed < 10000) {
                        px += vx; py += vy;
                        if (px < 15 || px > stadium.clientWidth - 15) vx *= -1;
                        if (py < 15 || py > stadium.clientHeight - 15) vy *= -1;
                        if (elapsed > 7000) {
                            const zone = document.getElementById('zone-' + data.winner.username);
                            const targetY = zone.offsetTop + zone.clientHeight / 2;
                            vy += (targetY - py) * 0.05;
                            vx *= 0.96; vy *= 0.99;
                        }
                        ball.style.left = px + 'px'; ball.style.top = py + 'px';
                        requestAnimationFrame(frame);
                    } else {
                        document.getElementById('status-txt').innerText = "ПОБЕДИТЕЛЬ";
                        document.getElementById('timer-box').innerHTML = `<span style="color:${data.winner.color}">@${data.winner.username}</span>`;
                        if (data.winner.username === user.username) {
                            balance += parseFloat(document.getElementById('total-bank').innerText);
                            updateBal();
                        }
                    }
                }
                frame();
            }, 3000);
        }, 2000);
    });
</script>
</body>
</html>
