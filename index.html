<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Arena Game</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root { 
            --neon: #00ff66; 
            --bg: #030805;
            --card: #0d120f;
            --border: rgba(0, 255, 102, 0.12); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        .app-container { width: 100%; max-width: 500px; height: 100vh; margin: 0 auto; display: flex; flex-direction: column; position: relative; }
        
        /* HEADER */
        .header { padding: 15px 20px; display: flex; justify-content: flex-end; }
        .balance-pill { 
            background: #111814; padding: 8px 14px; border-radius: 50px; 
            border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; 
            font-weight: 800; font-size: 14px;
        }

        .main-scroll { flex: 1; overflow-y: auto; padding: 0 15px 120px; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* PROFILE */
        .glass-panel { background: var(--card); border-radius: 28px; padding: 25px; border: 1px solid var(--border); margin-bottom: 15px; }
        .profile-main { text-align: center; }
        .avatar-wrap { width: 85px; height: 85px; margin: 0 auto 12px; border-radius: 50%; border: 2px solid var(--neon); padding: 3px; background: #000; }
        .avatar-wrap img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .u-nick { font-size: 22px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .u-tag { color: var(--neon); font-size: 13px; margin-bottom: 15px; display: block; }

        .ref-text { font-size: 14px; font-weight: 800; text-align: left; margin-bottom: 15px; text-transform: uppercase; line-height: 1.3; }
        .actions-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-sq { width: 50px; height: 50px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 12px; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .btn-invite-wide { flex: 1; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 12px; color: #fff; font-weight: 800; text-transform: uppercase; font-size: 12px; }

        .stat-group { margin-bottom: 15px; }
        .stat-title { font-size: 10px; color: #5a6b61; text-transform: uppercase; margin-bottom: 6px; font-weight: 700; }
        .count-pill { background: rgba(255,255,255,0.03); border: 1px solid var(--border); width: fit-content; padding: 10px 18px; border-radius: 12px; display: flex; align-items: center; gap: 8px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .stat-item { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 15px; border-radius: 18px; }
        .stat-item span { font-size: 9px; color: #5a6b61; display: block; margin-bottom: 4px; text-transform: uppercase; }
        .stat-item div { font-size: 18px; font-weight: 800; display: flex; align-items: center; gap: 6px; }

        .btn-claim { width: 100%; padding: 18px; background: #fff; color: #000; border: none; border-radius: 18px; font-weight: 900; font-size: 14px; margin-top: 20px; text-transform: uppercase; }

        /* ARENA */
        .arena-info { text-align: center; margin-bottom: 20px; }
        .arena-label { color: var(--neon); font-weight: 800; font-size: 12px; display: block; margin-bottom: 5px; }
        .arena-bank { font-size: 34px; font-weight: 900; }
        
        .canvas-box { position: relative; width: 260px; height: 260px; margin: 0 auto 30px; border: 2px solid var(--border); border-radius: 20px; overflow: hidden; background: #000; }
        #arena-canvas { width: 100%; height: 100%; }

        .bet-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .b-btn { background: var(--card); border: 1px solid var(--border); padding: 14px; border-radius: 12px; color: #fff; font-weight: 800; font-size: 14px; transition: 0.2s; }
        .b-btn:active { background: var(--neon); color: #000; border-color: var(--neon); }

        .players-list { display: flex; flex-direction: column; gap: 10px; }
        .player-row { background: var(--card); border: 1px solid var(--border); padding: 12px 15px; border-radius: 16px; display: flex; align-items: center; gap: 12px; }
        .p-ava { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1px solid var(--border); }
        .p-info { flex: 1; display: flex; justify-content: space-between; align-items: center; }
        .p-user { font-size: 14px; font-weight: 800; color: #fff; }
        .p-amount { font-size: 14px; font-weight: 800; }
        .p-percent { font-size: 11px; color: var(--neon); font-weight: 800; }

        /* WINNER PANEL */
        #winner-panel {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; color: #000; padding: 20px; border-radius: 20px;
            text-align: center; z-index: 100; display: none; width: 85%;
            box-shadow: 0 0 40px var(--neon);
        }
        #winner-panel img { width: 65px; height: 65px; border-radius: 50%; border: 3px solid #000; margin-bottom: 10px; }
        #winner-panel h2 { font-weight: 900; font-size: 16px; }
        #winner-panel p { font-weight: 900; font-size: 24px; }

        /* NAV */
        .nav-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; background: #080b09; border-radius: 35px; border: 1px solid var(--border); display: flex; align-items: center; }
        .nav-btn { flex: 1; text-align: center; color: #3d4a42; font-size: 10px; font-weight: 800; background: none; border: none; }
        .nav-btn i { font-size: 20px; margin-bottom: 4px; display: block; }
        .nav-btn.active { color: var(--neon); }

        #ton-connect-btn { display: flex; justify-content: center; padding-top: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div class="balance-pill">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="18">
            <span id="user-bal">0.00</span>
        </div>
    </header>

    <main class="main-scroll">
        <!-- ARENA -->
        <section id="arena-page" class="page active">
            <div class="arena-info">
                <span class="arena-label" id="timer-text">ОЖИДАНИЕ ИГРОКОВ...</span>
                <div class="arena-bank"><span id="total-bank">0.00</span> TON</div>
            </div>
            
            <div class="canvas-box">
                <canvas id="arena-canvas" width="300" height="300"></canvas>
                <div id="winner-panel">
                    <img id="win-ava" src="">
                    <h2 id="win-name">ПОБЕДИТЕЛЬ!</h2>
                    <p id="win-sum">0.00 TON</p>
                </div>
            </div>

            <div class="bet-grid">
                <button class="b-btn" onclick="makeBet(0.5)">0.5</button>
                <button class="b-btn" onclick="makeBet(1)">1.0</button>
                <button class="b-btn" onclick="makeBet(5)">5.0</button>
                <button class="b-btn" onclick="makeBet(10)">10</button>
                <button class="b-btn" onclick="makeBet(50)">50</button>
                <button class="b-btn" style="background:var(--neon); color:#000" onclick="makeBet('max')">MAX</button>
            </div>

            <div class="players-list" id="players-list"></div>
        </section>

        <!-- PROFILE -->
        <section id="profile-page" class="page">
            <div class="glass-panel profile-main">
                <div class="avatar-wrap"><img src="" id="u-ava" onerror="this.src='https://pixsafe.online/i/mglZT'"></div>
                <h1 class="u-nick" id="u-nick">ИГРОК</h1>
                <span class="u-tag" id="u-tag">@username</span>
                <div id="ton-connect-btn"></div>
            </div>

            <div class="glass-panel">
                <p class="ref-text">Приглашайте рефералов и получайте 10% от их игровых комиссий</p>
                <div class="actions-row">
                    <button class="btn-sq" onclick="copyRef()"><i class="fa-regular fa-copy"></i></button>
                    <button class="btn-invite-wide" onclick="invite()">Пригласить друзей</button>
                </div>

                <div class="stat-group">
                    <p class="stat-title">Твои рефералы</p>
                    <div class="count-pill">
                        <i class="fa-solid fa-user-group" style="color: #0098ea;"></i>
                        <span id="ref-count">0</span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <span>Доступно к зачислению</span>
                        <div><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="16"> <span id="ref-pending">0.00</span></div>
                    </div>
                    <div class="stat-item">
                        <span>Всего зачислено</span>
                        <div><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="16"> <span id="ref-total">0.00</span></div>
                    </div>
                </div>

                <button class="btn-claim" onclick="claim()">Зачислить TON</button>
            </div>
        </section>
    </main>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="showTab('arena', this)"><i class="fa-solid fa-trophy"></i>АРЕНА</button>
        <button class="nav-btn" onclick="showTab('profile', this)"><i class="fa-solid fa-circle-user"></i>ПРОФИЛЬ</button>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io();
    tg.ready();
    tg.expand();

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-btn'
    });

    const userData = tg.initDataUnsafe.user || { id: 0, first_name: "Игрок", username: "username" };
    const startParam = tg.initDataUnsafe.start_param || null;
    const imgCache = {};
    let ball = { x: 150, y: 150, vx: 0, vy: 0, radius: 8, state: 'hidden', friction: 1 };
    let arenaPlayers = [];

    socket.emit('user_joined', { 
        id: userData.id, 
        name: userData.first_name, 
        username: userData.username, 
        avatar: userData.photo_url,
        refBy: startParam
    });

    function showTab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id + '-page').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }

    function makeBet(amount) {
        socket.emit('place_bet', { id: userData.id, amount: amount });
    }

    function copyRef() {
        const link = `https://t.me/ВАШ_БОТ/app?startapp=${userData.id}`;
        navigator.clipboard.writeText(link);
        tg.showAlert("Ссылка скопирована!");
    }

    function invite() {
        const link = `https://t.me/ВАШ_БОТ/app?startapp=${userData.id}`;
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent("Играй со мной в Арену!")}`);
    }

    function claim() {
        socket.emit('claim_ref', { id: userData.id });
    }

    socket.on('update_data', (u) => {
        const me = u[userData.id];
        if(me) {
            document.getElementById('user-bal').innerText = me.balance.toFixed(2);
            document.getElementById('u-nick').innerText = me.name;
            document.getElementById('u-tag').innerText = "@" + me.username;
            document.getElementById('u-ava').src = me.avatar || 'https://pixsafe.online/i/mglZT';
            document.getElementById('ref-count').innerText = me.refCount;
            document.getElementById('ref-pending').innerText = me.refPending.toFixed(2);
            document.getElementById('ref-total').innerText = me.refTotal.toFixed(2);
        }
    });

    socket.on('game_status', (data) => {
        const label = document.getElementById('timer-text');
        if (data.status === 'countdown') label.innerText = `СТАРТ ЧЕРЕЗ: ${data.timer}с`;
        else if (data.status === 'running') label.innerText = `БИТВА ИДЕТ!`;
        else label.innerText = `ОЖИДАНИЕ ИГРОКОВ...`;
    });

    socket.on('start_game_sequence', (data) => {
        ball.x = data.startX; ball.y = data.startY;
        ball.vx = data.vx; ball.vy = data.vy;
        ball.state = 'spawning';
        setTimeout(() => {
            ball.state = 'moving';
            ball.friction = 0.992;
        }, 2000);
    });

    socket.on('announce_winner', (data) => {
        const panel = document.getElementById('winner-panel');
        document.getElementById('win-ava').src = data.winner.avatar || 'https://pixsafe.online/i/mglZT';
        document.getElementById('win-name').innerText = `@${data.winner.username}`;
        document.getElementById('win-sum').innerText = `+${data.bank.toFixed(2)} TON`;
        panel.style.display = 'block';
        setTimeout(() => { panel.style.display = 'none'; }, 3000);
    });

    socket.on('update_arena', (data) => {
        document.getElementById('total-bank').innerText = data.totalBank.toFixed(2);
        arenaPlayers = data.players;
        updatePlayersList(data.players);
    });

    function updatePlayersList(players) {
        const list = document.getElementById('players-list');
        list.innerHTML = '';
        players.sort((a, b) => b.amount - a.amount).forEach(p => {
            const row = document.createElement('div');
            row.className = 'player-row';
            row.innerHTML = `<img src="${p.avatar || 'https://pixsafe.online/i/mglZT'}" class="p-ava"><div class="p-info"><span class="p-user">@${p.username}</span><div class="p-bet-info"><span class="p-amount">${p.amount.toFixed(2)} TON</span><span class="p-percent">${p.chance.toFixed(1)}%</span></div></div>`;
            list.appendChild(row);
        });
    }

    function drawArena() {
        const canvas = document.getElementById('arena-canvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0,0,300,300);
        
        if(arenaPlayers.length === 0) {
            ctx.fillStyle = 'rgba(255,255,255,0.03)';
            ctx.fillRect(0, 0, 300, 300);
        } else {
            let curX = 0;
            arenaPlayers.forEach(p => {
                let w = (p.chance / 100) * 300;
                ctx.fillStyle = p.color;
                ctx.fillRect(curX, 0, w, 300);
                const avaUrl = p.avatar || 'https://pixsafe.online/i/mglZT';
                if (!imgCache[avaUrl]) {
                    imgCache[avaUrl] = new Image(); imgCache[avaUrl].src = avaUrl;
                } else if (imgCache[avaUrl].complete && w > 15) {
                    ctx.save(); ctx.beginPath(); ctx.arc(curX + w/2, 150, 10, 0, Math.PI*2); ctx.clip();
                    ctx.drawImage(imgCache[avaUrl], curX + w/2 - 10, 140, 20, 20); ctx.restore();
                }
                curX += w;
            });
        }

        if (ball.state !== 'hidden') {
            if (ball.state === 'moving') {
                ball.x += ball.vx; ball.y += ball.vy;
                ball.vx *= ball.friction; ball.vy *= ball.friction;
                if (ball.x - ball.radius < 0 || ball.x + ball.radius > 300) ball.vx *= -1;
                if (ball.y - ball.radius < 0 || ball.y + ball.radius > 300) ball.vy *= -1;
                if (Math.abs(ball.vx) < 0.15 && Math.abs(ball.vy) < 0.15) {
                    ball.state = 'stopped';
                    setTimeout(() => { socket.emit('request_winner', { finalX: ball.x }); ball.state = 'hidden'; }, 2000);
                }
            }
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2); ctx.fillStyle = '#fff';
            ctx.shadowBlur = 15; ctx.shadowColor = '#fff'; ctx.fill(); ctx.shadowBlur = 0;
        }
        requestAnimationFrame(drawArena);
    }
    drawArena();
</script>
</body>
</html>
